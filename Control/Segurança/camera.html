<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança</title>
    <!-- Incluir a biblioteca RTSP-HTML5-player via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/rtsp-html5-player/dist/rtsp-html5-player.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Cor de fundo escura */
            color: #fff; /* Cor do texto */
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        #video_player {
            display: block;
            margin: 0 auto;
            width: 80%; /* Ajuste conforme necessário */
            max-width: 800px; /* Limitar largura máxima do player */
        }
    </style>
</head>
<body>
    <h1>Câmera Yoosee</h1>

    <!-- Player de vídeo -->
    <video id="video_player" controls autoplay>
        <!-- URL do stream de vídeo fornecido pelo NVR -->
        <source src="http://192.168.1.100:8080/stream" type="application/x-mpegURL">
        Desculpe, seu navegador não suporta vídeos incorporados.
    </video>

    <!-- Mensagem de erro caso o navegador não suporte vídeo -->
    <p>Desculpe, seu navegador não suporta vídeos incorporados.</p>
</body>
</html>
