        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Cor de fundo escura */
            color: #e0e0e0; /* Cor do texto clara */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Impede rolagem */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1; /* Garante que o conteúdo fique acima da neve */
        }

        .button-container {
            display: flex;
            flex-direction: row; /* Coloca os botões em coluna */
            gap: 20px; /* Espaço entre os botões */
            align-items: center; /* Centraliza os botões horizontalmente */
            margin-bottom: 20px;
        }

        .btn {
            width: 150px; /* Aumenta a largura dos botões */
            background-color: #1f1f1f; /* Cor de fundo dos botões */
            color: #ffffff; /* Cor do texto dos botões */
            border: none;
            border-radius: 8px; /* Aumenta o raio para bordas mais arredondadas */
            padding: 15px; /* Ajusta o padding */
            font-size: 18px; /* Aumenta o tamanho da fonte */
            text-decoration: none; /* Remove o sublinhado dos links */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Adiciona sombra para destaque */
        }

        .btn:hover {
            transform: scale(1.1); /* Aumenta o botão ao passar o mouse */
        }

        /* Estilo do modal */
.modal {
  display: none; /* Inicialmente o modal está escondido */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
}

/* Conteúdo do modal */
.modal-content {
  background-color: #fff;
  margin: 15% auto;
  border: 1px solid #888;
  width: 90%;
  max-width: 800px;
}

/* Estilo do botão de fechar */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
    </style>
