<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            padding: 20px 0;
        }

        section {
            display: grid;
            gap: 10px;
            text-align: left;
        }

        section label {
            font-weight: 600;
        }

        section input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
            background-color: #333;
            color: #f5f5f5;
            margin-top: 5px;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #131313;
        }

        .resultado {
            background-color: #3a3a3a;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }

        .resultado h2 {
            color: #825dff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório Diário</h1>
        <section id="formulario">
            <label>Quantas vezes escovou os dentes hoje?
                <input type="text" id="escovouDentes">
            </label>
            <label>Tempo de ensaio (minutos)?
                <input type="text" id="tempoEnsaio">
            </label>
            <label>Treinou hoje? (sim/não)
                <input type="text" id="treino">
            </label>
            <button onclick="gerarRelatorio()">Gerar Relatório</button>
        </section>
        <div id="resultado" class="resultado" style="display: none;">
            <h2>Relatório Gerado</h2>
            <p><strong>Escovação:</strong> <span id="resEscovouDentes"></span></p>
            <p><strong>Tempo de Ensaio:</strong> <span id="resTempoEnsaio"></span></p>
            <p><strong>Treino:</strong> <span id="resTreino"></span></p>
            <p><strong>Pontuação:</strong> <span id="pontuacao"></span> XP</p>
            <p><strong>Nível:</strong> <span id="nivel"></span></p>
        </div>
    </div>
    <script>
        let nivelAtual = localStorage.getItem("nivelAtual") ? parseInt(localStorage.getItem("nivelAtual")) : 1;
        let xpAtual = localStorage.getItem("xpAtual") ? parseInt(localStorage.getItem("xpAtual")) : 0;
        let xpNecessario = 100 * (nivelAtual * nivelAtual);

        function gerarRelatorio() {
            const escovouDentes = document.getElementById("escovouDentes").value;
            const tempoEnsaio = document.getElementById("tempoEnsaio").value;
            const treino = document.getElementById("treino").value.toLowerCase();
            let xpGanho = 0;

            if (escovouDentes >= 7) xpGanho += 10;
            if (tempoEnsaio >= 30) xpGanho += 10;
            if (treino === "sim") xpGanho += 10;

            xpAtual += xpGanho;
            if (xpAtual >= xpNecessario) {
                xpAtual -= xpNecessario;
                nivelAtual++;
                xpNecessario = 100 * (nivelAtual * nivelAtual);
                alert(`Parabéns! Você alcançou o nível ${nivelAtual}!`);
            }

            localStorage.setItem("nivelAtual", nivelAtual);
            localStorage.setItem("xpAtual", xpAtual);

            document.getElementById("resEscovouDentes").textContent = escovouDentes;
            document.getElementById("resTempoEnsaio").textContent = tempoEnsaio;
            document.getElementById("resTreino").textContent = treino;
            document.getElementById("pontuacao").textContent = xpGanho;
            document.getElementById("nivel").textContent = nivelAtual;
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
