<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            color: white;
            padding: 15px;
            text-align: center;
        }

        header input {
            width: 60%;
            height: 30px;
            padding: 10px;
            margin-top: 12px;
            margin-left: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h1 {
            margin: 20px;
            color: rgb(255, 255, 255);
        }

        main {
            padding: 20px;
        }

        .section {
            background: rgb(36, 36, 36);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .section button {
            background-color: #7e50cf;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 200px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .section button:hover {
            background-color: #9168d6;
        }

        #recipes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .recipe {
            background: #b690f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recipe img {
            max-width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .section {
                width: 90%;
                margin: auto;
            }
        }

        /* Estilos para a modal */
    .modal {
        display: none; /* Escondido por padrão */
        position: fixed; /* Fixo na tela */
        z-index: 1; /* Em cima do conteúdo */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: #141414; /* Fundo semitransparente */
        overflow: auto;
    }

    .modal-content {
        margin: 15% auto;
        padding: 20px;
        width: 80%; /* Largura da modal */
        max-width: 600px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <header>
        <div style="display: flex;">
            <h1>Receitas</h1>
            <input style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #444; color: #fff;" type="text" id="search" placeholder="Buscar receita...">
            <button style="margin-left: 20px; width: 800px; height: 55px;" onclick="window.open('https://www.youtube.com/@NutricionistaPatriciaLeite/videos', '_blank')">Outras Receitas Saudáveis</button>
            <button style="margin-left: 20px; width: 80px; height: 55px;" onclick="window.open('https://github.com/Juca3/J2-Plus/blob/main/H%C3%A1bitos/receitas.html', '_blank')">+</button>
        </div>
    </header>
    <main>
        <div class="section">
            <div id="recipes-container">
                <!-- Receitas vão aparecer aqui -->
                <!-- adicionar arroz, feijão, file de frango, café e etc. -->
            </div>
        </div>
    </main>

        const recipesContainer = document.getElementById("recipes-container");
const searchInput = document.getElementById("search");

// Função para renderizar as receitas
function displayRecipes(filter = "") {
    recipesContainer.innerHTML = "";
    filter = filter.toLowerCase().trim();

    let filteredRecipes;

    // Filtrar por tipo específico
    if (filter === "café da manhã" || filter === "café da tarde" || filter === "almoço" || filter === "jantar") {
        filteredRecipes = recipes.filter(recipe => recipe.type === filter);
    } else {
        // Filtro normal por nome da receita
        filteredRecipes = recipes.filter(recipe =>
            recipe.name.toLowerCase().includes(filter)
        );
    }

    filteredRecipes.forEach(recipe => {
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe");
        recipeCard.innerHTML = `
            <img src="${recipe.image || 'https://via.placeholder.com/250'}" alt="${recipe.name}">
            <h3>${recipe.name}</h3>
            <p>${recipe.description}</p>
            <button onclick="showRecipeDetails(${recipes.indexOf(recipe)})">Ver Passos</button>
        `;
        recipesContainer.appendChild(recipeCard);
    });
}

// Função para exibir os passos da receita na modal
function showRecipeDetails(index) {
    const recipe = recipes[index]; // Obtém a receita pelo índice
    const stepsList = recipe.steps.map(step => `<li>${step}</li>`).join("");
    const details = `
        <h3>Passos para ${recipe.name}</h3>
        <ul>${stepsList}</ul>
    `;
    const modalContent = document.getElementById("modal-recipe-details");
    modalContent.innerHTML = details;

    // Exibe a modal
    document.getElementById("recipe-modal").style.display = "block";
}


// Função para fechar a modal
function closeModal() {
    document.getElementById("recipe-modal").style.display = "none";
}

// Filtrar receitas enquanto digita na barra de busca
searchInput.addEventListener("input", () => {
    displayRecipes(searchInput.value);
});

// Inicializar com todas as receitas
displayRecipes();

</script>
