<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            color: white;
            padding: 15px;
            text-align: center;
        }

        header input {
            width: 80%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        main {
            padding: 20px;
        }

        .section {
            background: rgb(36, 36, 36);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        .section button {
            background-color: #7e50cf;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 880px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .section button:hover {
            background-color: #9168d6;
        }

        #recipes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .recipe {
            background: #b690f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .recipe img {
            max-width: 100%;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .section {
                width: 90%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Receitas</h1>
        <input style="padding: 10px; border-radius: 5px; border: 1px solid #ccc; background-color: #444; color: #fff;" type="text" id="search" placeholder="Buscar receita...">
    </header>
    <main>
        <div class="section">
            <div id="recipes-container">

        </div>
    </main>

                description: "Espaguete com molho de carne moída e tomates frescos.",
            }

        ];

        const recipesContainer = document.getElementById("recipes-container");
        const searchInput = document.getElementById("search");

        // Função para renderizar as receitas
        function displayRecipes(filter = "") {
            recipesContainer.innerHTML = "";
            const filteredRecipes = recipes.filter(recipe =>
                recipe.name.toLowerCase().includes(filter.toLowerCase())
            );
            filteredRecipes.forEach(recipe => {
                const recipeCard = document.createElement("div");
                recipeCard.classList.add("recipe");
                recipeCard.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <h3>${recipe.name}</h3>
                    <p>${recipe.description}</p>
                `;
                recipesContainer.appendChild(recipeCard);
            });
        }

        // Filtrar receitas enquanto digita na barra de busca
        searchInput.addEventListener("input", () => {
            displayRecipes(searchInput.value);
        });

        // Inicializar com todas as receitas
        displayRecipes();
    </script>
