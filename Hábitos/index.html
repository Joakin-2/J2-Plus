<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hábitos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header-container">
        <button id="menuBtn">Menu</button>
        <p id="relogio"></p>
    </header>

    <div id="menuOverlay" class="menu-overlay">
        <div class="menu-content">
            <button id="habitosBtn">Hábitos</button>
            <button id="refeicoesBtn">Refeições</button>
            <button id="voltarBtn">Voltar</button>
        </div>
    </div>    

    <h1>Monitor de Hábitos</h1>

    <section class="caixa-anotacao" style="margin-bottom: 10px; margin-top: 5%;">
        <h3>Anotações</h3>
        <textarea id="anotacoes" rows="5" cols="50"></textarea>
        <textarea id="programados" rows="5" cols="50"></textarea>
    </section>

    <div style="display: flex;">
        <button id="mostrarHorarioBtn" style="width: 10px; height: 40px; background-color: #141414; border: 1px solid #141414; margin-left: -5px;"><i class="fas fa-question-circle" style="margin-left: -10px;"></i></button>
        <h2 id="tituloHabitos" style="margin-left: 10px; margin-right: 15px; margin-top: 15px;">Hábitos</h2>
        <button onclick="recarregar()" style="width: 40px; height: 40px; background-color: #141414; border: 1px solid #141414;"><i class="fas fa-sync-alt" style="margin-left: -10px;"></i></button>
    </div>

    <!-- Áudio para ser tocado -->
    <audio id="som-recarregar" src="som.mp3" preload="auto"></audio>    </div>
    
    <div id="horarioExplicacao" style="display: none; margin-bottom: 20px; color: #fff;">
        <p><strong>Manhã:</strong> 06:00 - 12:00</p>
        <p><strong>Tarde:</strong> 12:00 - 18:00</p>
        <p><strong>Noite:</strong> 18:00 - 00:00</p>
    </div>    

    <div id="habitosContainer" class="section-container">
        <div id="mensagem-xp"></div>
        <div id="xp-gain" class="xp-gain" style="display: none;">+10 XP</div>
        <div id="manha" class="caixa">
            <div class="titulo" onclick="abrirSitesManha()">Manhã</div>
            <ul id="manhaHabitos">
            </ul>
        </div>
        <div id="tarde" class="caixa">
            <div class="titulo" onclick="abrirSitesTarde()">Tarde</div>
            <ul id="tardeHabitos">
            </ul>
        </div>
        <div id="noite" class="caixa">
            <div class="titulo" onclick="abrirSitesNoite()">Noite</div>
            <ul id="noiteHabitos">
            </ul>
        </div>
    </div> 

    <div class="button-container">
        <button id="criarTelaModalBtn">Adicionar Hábito</button>
        <button id="desmarcarHabitosBtn">Desmarcar Hábitos</button>
        <button id="excluirHabitosBtn">Excluir Hábitos</button>
    </div>    

    <div class="modal" id="myModal">
        <div class="modal-conteudo">
            <h2>Adicionar Novo Hábito</h2>
            <input type="text" id="novoHabito" placeholder="Digite o hábito">
            <select id="periodoHabito">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <br>
            <button id="salvarHabito">Salvar</button>
            <button id="fecharModal">Fechar</button>
        </div>
    </div>    

    <script src="/Script/perfil-data.js"></script>
    <script src="script.js"></script>
    <script src="/Script/nivel.js"></script>
</body>
</html>
