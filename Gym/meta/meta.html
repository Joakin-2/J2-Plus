<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2B2B;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #preparation-screen {
            display: none;
            text-align: center;
            font-size: 2rem;
        }

        #initial-screen, #workout-screen, #completion-screen {
            display: none;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #initial-screen {
            display: flex; /* Exibe a tela inicial por padrão */
        }

        #initial-screen h1 {
            margin-bottom: 20px;
        }

        #exercise-list {
            list-style-type: none;
            padding: 0;
        }

        #exercise-list li {
            background-color: rgb(36, 36, 36);
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }

        #startButton, #videoButton {
            font-size: 1.5em;
            background-color: #FFB800;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none; /* Oculta o temporizador por padrão */
        }

        #workout-screen {
            display: flex;
            flex-direction: column;
        }

        #imagem-container {
            margin: 20px 0;
            width: 800px;
            height: 400px;
            justify-content: center;
        }

        #imagem-container img {
            width: 800px;
            height: 400px;
            justify-content: center;
}

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .control-button {
            font-size: 1.5em;
            width: 180px; /* Tamanho fixo para todos os botões */
            background-color: #FFB800;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .control-button:hover {
            opacity: 0.8;
        }

        .control-button i {
            margin-right: 5px;
        }

        #reset-button {
            width: 60px; /* Tamanho fixo quadrado para o botão de voltar */
            height: 60px;
            border-radius: 10px; /* Adiciona um pequeno arredondamento */
        }

        #completion-screen h1 {
            font-size: 2em;
            margin: 20px;
        }

        #exercise-info {
            font-size: 1.2em;
            margin: 20px;
            color: #FFB800;
        }

        #imagem-container img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: rgb(36, 36, 36);
        padding: 20px;
        border: 1px solid #888;
        height: 94%;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .video-container {
        display: flex;
        justify-content: space-around;
        margin-top: 120px;
    }

    iframe {
        width: 239px;
        height: 425px;
    }

    </style>
</head>
<body>

    <!-- Tela Inicial -->
    <div id="initial-screen">
        <h1>Meta</h1>
        <ul id="exercise-list">
            <li>6 Exercícios de Core</li>
            <li>2 Exercícios de Inferior</li>
        </ul>
        <button id="startButton" onclick="startWorkout()">Começar</button>
        <button id="videoButton" onclick="openVideoModal()">Ver Vídeo</button>
    </div>

    <!-- Tela de Preparação -->
    <div id="preparation-screen">
        <h1>Preparando...</h1>
        <p>Início em: <span id="countdown">3</span></p>
    </div>

    <div id="restModal" style="display: none;">
        <h2 style="color: white;">Descanso</h2>
        <p style="color: #FFB800;font-size: 20px;">Você está em pausa! <span id="restTimer">30</span> segundos...</p>
    </div>
    
    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeVideoModal()">&times;</span>
            <h2>Vídeos de Exercícios</h2>
            <div class="video-container">
                <iframe src="1.mp4" frameborder="0" allowfullscreen></iframe>
                <iframe src="2.mp4" frameborder="0" allowfullscreen></iframe>
                <iframe src="3.mp4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Tela de Treino -->
    <div id="workout-screen">
        <div id="imagem-container">
            <img id="exercicio-imagem" src="" alt="GIF de Exercício">
        </div>
        <div id="exercise-info">3 séries de 15 repetições</div>
        <div id="timer">00:00:00</div>
        <div id="controls">
            <button id="reset-button" class="control-button" onclick="resetWorkout()">
                <i class="fas fa-redo"></i>
            </button>
            <button class="control-button" onclick="previousExercise()">
                <i class="fas fa-arrow-left"></i> Anterior
            </button>
            <button class="control-button" id="pause-button" onclick="togglePause()">
                <i class="fas fa-pause" id="pause-icon"></i> Pausar
            </button>
            <button class="control-button" onclick="nextExercise()">
                <i class="fas fa-arrow-right"></i> Próximo
            </button>
        </div>
    </div>

    <!-- Tela de Conclusão -->
    <div id="completion-screen">
        <h1>Parabéns! Treino Finalizado</h1>
        <div id="calories-burned" style="margin: 20px;"></div>
        <button class="control-button" onclick="resetWorkout()">Voltar ao Início</button>
    </div>

    <script>
        let countdownTime = 5; // Contagem regressiva de 5 segundos

function startTraining() {
            // Mostrar o primeiro exercício
            showCurrentExercise();

            // Iniciar o timer do treino após a contagem regressiva
            if (!isTimerRunning) {
                timerId = setInterval(updateTimer, 1000);
                isTimerRunning = true;
            }
        }

// Função para mostrar o modal de descanso e iniciar o timer de descanso
function nextExercise() {
    if (currentIndex < exercises.length - 1) {
        // Pausa o tempo total durante o descanso
        pauseTotalTime();

        // Exibe o modal de descanso
        showRestModal();

        // Timer de descanso de 30 segundos
        let restTime = 30;
        restTimerInterval = setInterval(function() {
            restTime--;
            document.getElementById("restTimer").textContent = restTime;

            if (restTime <= 0) {
                clearInterval(restTimerInterval);
                hideRestModal(); // Esconde o modal de descanso
                currentIndex++;
                showCurrentExercise(); // Mostra o próximo exercício
                resumeTotalTime(); // Retoma a contagem do tempo total
            }
        }, 1000);
    } else {
        showCompletionScreen();
    }
}

// Função para pausar o tempo total
function pauseTotalTime() {
    clearInterval(timerId);
    isTimerRunning = false;
    isPaused = true;
}

// Função para retomar o tempo total
function resumeTotalTime() {
    timerId = setInterval(updateTimer, 1000);
    isTimerRunning = true;
    isPaused = false;
}

// Função para exibir o modal de descanso
    function showRestModal() {
        var modal = document.getElementById('restModal');
        modal.style.display = 'block'; // Exibe o modal
    }

    // Função para esconder o modal de descanso
    function hideRestModal() {
        var modal = document.getElementById('restModal');
        modal.style.display = 'none'; // Esconde o modal
    }

        let exercises = [
            'Core 1', 'Core 2', 'Core 3', 'Core 4', 'Core 5', 'Core 6',
            'Inferior 1', 'Inferior 2'
        ];
        let currentIndex = 0;
        let timeInSeconds = 0;
        let timerId;
        let isTimerRunning = false;
        let isPaused = false; // Variável para controlar o estado de pausa

        let caloriesPerMinute = {
    'Core 1': 5,
    'Core 2': 5,
    'Core 3': 5,
    'Core 4': 5,
    'Core 5': 5,
    'Core 6': 5,
    'Inferior 1': 7,
    'Inferior 2': 7
};

        function updateTimer() {
            if (isTimerRunning && !isPaused) {
                timeInSeconds++;
                const hours = Math.floor(timeInSeconds / 3600);
                const minutes = Math.floor((timeInSeconds % 3600) / 60);
                const seconds = timeInSeconds % 60;

                const formattedHours = hours.toString().padStart(2, '0');
                const formattedMinutes = minutes.toString().padStart(2, '0');
                const formattedSeconds = seconds.toString().padStart(2, '0');

                document.getElementById("timer").textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            }
        }

        function startWorkout() {
            // Exibir a tela de preparação
            const preparationScreen = document.getElementById("preparation-screen");
            const initialScreen = document.getElementById("initial-screen");
            const workoutScreen = document.getElementById("workout-screen");
            const startButton = document.getElementById("startButton");
            
            if (initialScreen) initialScreen.style.display = "none";
            if (workoutScreen) workoutScreen.style.display = "none";
            if (preparationScreen) preparationScreen.style.display = "block";
            
            let countdownDisplay = document.getElementById("countdown");

            // Iniciar contagem regressiva
            countdownTime = 3; // tempo de contagem regressiva, ex: 3 segundos
            countdownDisplay.textContent = countdownTime;

            countdownId = setInterval(function() {
                countdownTime--;
                countdownDisplay.textContent = countdownTime;
                
                // Reproduzir som de contagem regressiva
                document.getElementById('countdown-sound').play();

                if (countdownTime === 0) {
                    clearInterval(countdownId); // Parar a contagem regressiva
                    preparationScreen.style.display = "none"; // Esconder a tela de preparação
                    startTraining(); // Iniciar o treino
                }
            }, 1000);
        }

function startTimer() {
    const timer = document.getElementById("timer");
    
    // Certifique-se de que a variável global `isTimerRunning` esteja definida corretamente em algum lugar
    if (!isTimerRunning) {
        timerId = setInterval(updateTimer, 1000); // Inicia o timer do treino
        isTimerRunning = true;
    }
}

        function showCurrentExercise() {
            const imagemContainer = document.getElementById('imagem-container');
            const exercicioImagem = document.getElementById('exercicio-imagem');
            const imagemMap = {
                'Core 1': '1.jpg',
                'Core 2': '2.jpg',
                'Core 3': '3.jpg',
                'Core 4': '4.jpg',
                'Core 5': '5.jpg',
                'Core 6': '6.jpg',
                'Inferior 1': '7.jpg',
                'Inferior 2': '8.jpg',
            };
            const currentExercise = exercises[currentIndex];
            document.getElementById("exercise-info").textContent = `3 séries de 15 repetições para ${currentExercise}`;
            exercicioImagem.src = imagemMap[currentExercise] || '';
            imagemContainer.style.display = 'flex';
        }

        function previousExercise() {
            if (currentIndex > 0) {
                currentIndex--;
                showCurrentExercise();
            }
        }

        function togglePause() {
            if (isPaused) {
                resumeTimer();
            } else {
                pauseTimer();
            }
        }

        function pauseTimer() {
            clearInterval(timerId);
            isTimerRunning = false;
            isPaused = true;
            document.getElementById('pause-icon').classList.replace('fa-pause', 'fa-play');
        }

        function resumeTimer() {
            timerId = setInterval(updateTimer, 1000);
            isTimerRunning = true;
            isPaused = false;
            document.getElementById('pause-icon').classList.replace('fa-play', 'fa-pause');
        }

        function resetWorkout() {
            clearInterval(timerId);
            timeInSeconds = 0;
            document.getElementById("timer").textContent = "00:00:00";
            isTimerRunning = false;
            isPaused = false;
            currentIndex = 0;
            document.getElementById("initial-screen").style.display = "flex";
            document.getElementById("workout-screen").style.display = "none";
            document.getElementById("completion-screen").style.display = "none";
        }

        function showCompletionScreen() {
            document.getElementById("workout-screen").style.display = "none";
            document.getElementById("completion-screen").style.display = "flex";
        }

        function openVideoModal() {
        document.getElementById('videoModal').style.display = 'block';
    }

    function closeVideoModal() {
        document.getElementById('videoModal').style.display = 'none';
    }

    // Fecha o modal se o usuário clicar fora dele
    window.onclick = function(event) {
        if (event.target === document.getElementById('videoModal')) {
            closeVideoModal();
        }
    }

    function showCompletionScreen() {
        // Calcular calorias queimadas
        const totalMinutes = Math.floor(timeInSeconds / 60);
        const currentExercise = exercises[currentIndex];
        const caloriesBurned = totalMinutes * caloriesPerMinute[currentExercise];

        // Exibir na tela de conclusão
        const caloriesElement = document.getElementById('calories-burned');
        caloriesElement.textContent = `Você queimou aproximadamente ${caloriesBurned} calorias durante o treino!`;

        const initialScreen = document.getElementById("initial-screen");
        const workoutScreen = document.getElementById("workout-screen");
        const completionScreen = document.getElementById("completion-screen");

        if (workoutScreen) workoutScreen.style.display = "none";
        if (completionScreen) completionScreen.style.display = "flex";
        if (initialScreen) initialScreen.style.display = "none";
    }
    </script>

</body>
</html>
