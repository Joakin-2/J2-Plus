<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessão de Alongamentos</title>
    <!-- Vincule a biblioteca Font Awesome (substitua com seu próprio link, se necessário) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2B2B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            background-color: #2B2B2B;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 600px;
            max-width: 800px;
        }

        .content-container {
            flex: 2;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        .botao {
            background-color: #FFB800;
            color: rgb(0, 0, 0);
            border: none;
            padding: 20px; /* Ajustado para um valor igual em ambos os botões */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px;
            cursor: pointer;
            width: 310px;
            border-radius: 8px;
            margin-left: 120px;
        }

        .mensagem {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <div class="image-container">
            <img src="alongar.jpg" alt="Imagem de Alongamento">
        </div>

        <div class="content-container">

        <div style="display: flex; margin-left: 160px;">
            <h1>Alongamentos</h1>

            <!-- Botão para copiar -->
           <button onclick="copiarTexto()" class="flex gap-1 items-center select-none py-1" aria-label="Copy" style="width: 10px; background: #2b2b2b; border: #333; color: white; margin-top: -25px; margin-left: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-sm">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z" fill="currentColor"></path>
            </svg>Copy</button>
        </div>

           <p id="alongamento1">Alongamento de quadríceps</p>
           <p id="alongamento2">Alongamento de pescoço</p>
           <p id="alongamento3">Alongamento das pernas</p>
           <p id="alongamento4">Alongamento de costas</p>
           <p id="alongamento5">Alongamento Ponte</p>

           <br>

            <div>
                <button class="botao" onclick="redirecionar('Alongamento Matinal')"><i class="fas fa-sun"></i> Alongamento Matinal</button>
            </div>

            <div>
                <button class="botao" onclick="redirecionar('Alongamento De Noite')"><i class="fas fa-moon"></i> Alongamento Noturno</button>
            </div>
        </div>

    </div>

    <script>
        function copiarTexto() {
        // Seleciona o texto dos parágrafos
        let texto = '';
        texto += document.getElementById('alongamento1').innerText + '\n';
        texto += document.getElementById('alongamento2').innerText + '\n';
        texto += document.getElementById('alongamento3').innerText + '\n';
        texto += document.getElementById('alongamento4').innerText + '\n';
        texto += document.getElementById('alongamento5').innerText + '\n';

        // Cria um elemento temporário para copiar o texto
        let tempTextArea = document.createElement('textarea');
        tempTextArea.value = texto;
        document.body.appendChild(tempTextArea);

        // Seleciona e copia o texto
        tempTextArea.select();
        document.execCommand('copy');

        // Remove o elemento temporário
        document.body.removeChild(tempTextArea);

        // Alerta ou notificação que o texto foi copiado
        alert("Lista de alongamentos copiada!");
    }

        function redirecionar(destino) {
            switch (destino) {
                case 'Alongamento Matinal':
                    window.open('Alongar Matinal.mp4');
                    break;
                case 'Alongamento De Noite':
                    window.open('Alongar Dormir.mp4');
                    break;
                default:
                    break;
            }
        }
    </script>

</body>
</html>
