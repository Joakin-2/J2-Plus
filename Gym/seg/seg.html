<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2B2B2B;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #preparation-screen {
            display: none;
            text-align: center;
            font-size: 2rem;
        }

        #initial-screen, #workout-screen, #completion-screen {
            display: none;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #initial-screen {
            display: flex; /* Exibe a tela inicial por padrão */
        }

        #initial-screen h1 {
            margin-bottom: 20px;
        }

        #exercise-list {
            list-style-type: none;
            padding: 0;
        }

        #exercise-list li {
            background-color: rgb(36, 36, 36);
            border-radius: 8px;
            padding: 10px;
            margin: 5px;
            font-size: 18px;
        }

        #startButton {
            font-size: 1.5em;
            background-color: #FFB800;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #timer {
            font-size: 2em;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none; /* Oculta o temporizador por padrão */
        }

        #workout-screen {
            display: flex;
            flex-direction: column;
        }

        #imagem-container {
            margin-top: 40px;
            margin-bottom: 80px;
            width: auto;
            height: 400px;
            justify-content: center;
        }

        #controls, #pause-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .control-button {
            font-size: 1.5em;
            width: 180px; /* Tamanho fixo para todos os botões */
            background-color: #FFB800;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-items: center;
            gap: 10px;
            box-sizing: border-box;
        }

        .control-button:hover {
            opacity: 0.8;
        }

        .control-button i {
            margin-right: 5px;
        }

        #reset-button {
            width: 60px; /* Tamanho fixo quadrado para o botão de voltar */
            height: 60px;
            border-radius: 10px; /* Adiciona um pequeno arredondamento */
        }

        #completion-screen h1 {
            font-size: 2em;
            margin: 20px;
        }

        #exercise-info {
            font-size: 1.2em;
            margin: 20px;
            color: #FFB800;
        }
    </style>
</head>

<body>

    <!-- Tela Inicial -->
    <div id="initial-screen">
        <div style="display: flex;">
            <h1>Treino de Peito e Tríceps</h1>
            <!-- Botão para copiar -->
           <button onclick="copiarTexto()" class="flex gap-1 items-center select-none py-1" aria-label="Copy" style="width: 10px; background: #2b2b2b; border: #333; color: white; margin-left: 10px;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-sm">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7 5C7 3.34315 8.34315 2 10 2H19C20.6569 2 22 3.34315 22 5V14C22 15.6569 20.6569 17 19 17H17V19C17 20.6569 15.6569 22 14 22H5C3.34315 22 2 20.6569 2 19V10C2 8.34315 3.34315 7 5 7H7V5ZM9 7H14C15.6569 7 17 8.34315 17 10V15H19C19.5523 15 20 14.5523 20 14V5C20 4.44772 19.5523 4 19 4H10C9.44772 4 9 4.44772 9 5V7ZM5 9C4.44772 9 4 9.44772 4 10V19C4 19.5523 4.44772 20 5 20H14C14.5523 20 15 19.5523 15 19V10C15 9.44772 14.5523 9 14 9H5Z" fill="currentColor"></path>
            </svg>Copy</button>
        </div>
        
        <ul id="exercise-list">
            <li id="exercicio1">Tríceps Polia</li>
            <li id="exercicio2">Superior</li>
            <li id="exercicio3">Supino</li>
            <li id="exercicio4">Flexão</li>
            <li id="exercicio5">Cross</li>
        </ul>
        <button id="startButton" onclick="startWorkout()">Começar</button>
    </div>

    <!-- Tela de Preparação -->
    <div id="preparation-screen">
        <h1>Preparando...</h1>
        <p>Início em: <span id="countdown">3</span></p>
    </div>

    <div id="restModal" style="display: none;">
        <h2 style="color: white;">Descanso</h2>
        <p style="color: #FFB800;font-size: 20px;">Você está em pausa! <span id="restTimer">30</span> segundos...</p>
    </div>

    <!-- Tela de Treino -->
    <div id="workout-screen">
        <div id="imagem-container">
            <img id="exercicio-imagem" src="" alt="GIF de Exercício" style="display: block;margin-left: 400px; width: 550px;">
            <img id="image-1" class="exercise-image" src="" alt="Imagem do Exercício" style="display: block;height: 450px;position: absolute;left: 700px;">
            <img id="image-2" class="exercise-image" src="" alt="Imagem do Exercício" style="display: block;height: 450px;position: absolute;left: 50px;">
        </div>
        <div id="exercise-info" style="margin-top: 160px;">3 séries de 15 repetições</div>
        <div id="timer">00:00:00</div>
        <div id="controls">
            <button id="reset-button" class="control-button" onclick="resetWorkout()">
                <i class="fas fa-redo"></i>
            </button>
            <button class="control-button" onclick="previousExercise()">
                <i class="fas fa-arrow-left"></i> Anterior
            </button>
            <button class="control-button" id="pause-button" onclick="togglePause()">
                <i class="fas fa-pause" id="pause-icon"></i> Pausar
            </button>
            <button class="control-button" onclick="nextExercise()">
                <i class="fas fa-arrow-right"></i> Próximo
            </button>
        </div>
    </div>

    <!-- Tela de Conclusão -->
    <div id="completion-screen">
        <h1>Parabéns! Treino Finalizado</h1>
        <div id="calories-burned" style="margin: 20px;"></div>
        <button class="control-button" onclick="resetWorkout()">Voltar ao Início</button>
    </div>

    <script>
        let countdownTime = 5; // Contagem regressiva de 5 segundos

function startTraining() {
            // Mostrar o primeiro exercício
            showCurrentExercise();

            // Iniciar o timer do treino após a contagem regressiva
            if (!isTimerRunning) {
                timerId = setInterval(updateTimer, 1000);
                isTimerRunning = true;
            }
        }

// Função para mostrar o modal de descanso e iniciar o timer de descanso
function nextExercise() {
    if (currentIndex < exercises.length - 1) {
        // Pausa o tempo total durante o descanso
        pauseTotalTime();

        // Exibe o modal de descanso
        showRestModal();

        // Timer de descanso de 30 segundos
        let restTime = 30;
        restTimerInterval = setInterval(function() {
            restTime--;
            document.getElementById("restTimer").textContent = restTime;

            if (restTime <= 0) {
                clearInterval(restTimerInterval);
                hideRestModal(); // Esconde o modal de descanso
                currentIndex++;
                showCurrentExercise(); // Mostra o próximo exercício
                resumeTotalTime(); // Retoma a contagem do tempo total
            }
        }, 1000);
    } else {
        showCompletionScreen();
    }
}

// Função para pausar o tempo total
function pauseTotalTime() {
    clearInterval(timerId);
    isTimerRunning = false;
    isPaused = true;
}

// Função para retomar o tempo total
function resumeTotalTime() {
    timerId = setInterval(updateTimer, 1000);
    isTimerRunning = true;
    isPaused = false;
}

// Função para exibir o modal de descanso
    function showRestModal() {
        var modal = document.getElementById('restModal');
        modal.style.display = 'block'; // Exibe o modal
    }

    // Função para esconder o modal de descanso
    function hideRestModal() {
        var modal = document.getElementById('restModal');
        modal.style.display = 'none'; // Esconde o modal
    }

        const exercises = ['Tríceps Polia', 'Flexão', 'Supino', 'Superior', 'Cross'];
let currentIndex = 0;
let timeInSeconds = 0;
let timerId;
let isTimerRunning = false;
let isPaused = false; // Variável para controlar o estado de pausa

let caloriesPerMinute = {
    'Tríceps Polia': 5,  
    'Flexão': 6,        // Exemplo de calorias por minuto
    'Supino': 7,        // Exemplo de calorias por minuto
    'Superior': 6,      // Exemplo de calorias por minuto
    'Cross': 8          // Exemplo de calorias por minuto
};


function copiarTexto() {
        // Seleciona o texto dos exercícios
        let texto = '';
        texto += document.getElementById('exercicio1').innerText + '\n';
        texto += document.getElementById('exercicio2').innerText + '\n';
        texto += document.getElementById('exercicio3').innerText + '\n';
        texto += document.getElementById('exercicio4').innerText + '\n';
        texto += document.getElementById('exercicio5').innerText + '\n';

        // Cria um elemento temporário para copiar o texto
        let tempTextArea = document.createElement('textarea');
        tempTextArea.value = texto;
        document.body.appendChild(tempTextArea);

        // Seleciona e copia o texto
        tempTextArea.select();
        document.execCommand('copy');

        // Remove o elemento temporário
        document.body.removeChild(tempTextArea);

        // Alerta ou notificação que o texto foi copiado
        alert("Lista de exercícios copiada!");
    }

function updateTimer() {
    if (isTimerRunning && !isPaused) {
        timeInSeconds++;
        const hours = Math.floor(timeInSeconds / 3600);
        const minutes = Math.floor((timeInSeconds % 3600) / 60);
        const seconds = timeInSeconds % 60;

        const formattedHours = hours.toString().padStart(2, '0');
        const formattedMinutes = minutes.toString().padStart(2, '0');
        const formattedSeconds = seconds.toString().padStart(2, '0');

        document.getElementById("timer").textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
    }
}

function startWorkout() {
            // Exibir a tela de preparação
            const preparationScreen = document.getElementById("preparation-screen");
            const initialScreen = document.getElementById("initial-screen");
            const workoutScreen = document.getElementById("workout-screen");
            const startButton = document.getElementById("startButton");
            const timer = document.getElementById("timer");
            
            if (timer) timer.style.display = "block";
            if (initialScreen) initialScreen.style.display = "none";
            if (workoutScreen) workoutScreen.style.display = "none";
            if (preparationScreen) preparationScreen.style.display = "block";
            
            let countdownDisplay = document.getElementById("countdown");

            // Iniciar contagem regressiva
            countdownTime = 3; // tempo de contagem regressiva, ex: 3 segundos
            countdownDisplay.textContent = countdownTime;

            countdownId = setInterval(function() {
                countdownTime--;
                countdownDisplay.textContent = countdownTime;
                
                if (countdownTime === 0) {
                    clearInterval(countdownId); // Parar a contagem regressiva
                    preparationScreen.style.display = "none";  // Esconde a tela de preparação
                    workoutScreen.style.display = "block";    // Exibe a tela de treino
                    startTraining(); // Iniciar o treino
                }
            }, 1000);
        }

function startTimer() {
    const timer = document.getElementById("timer");
    
    // Certifique-se de que a variável global `isTimerRunning` esteja definida corretamente em algum lugar
    if (!isTimerRunning) {
        timerId = setInterval(updateTimer, 1000); // Inicia o timer do treino
        isTimerRunning = true;
    }
}

function showCurrentExercise() {
    const exercicioImagem = document.getElementById('exercicio-imagem');
    const image1 = document.getElementById('image-1');
    const image2 = document.getElementById('image-2');

    const imagemMap = {
        'Tríceps Polia': ['triceps 1.png', 'triceps 2.png'],
        'Cross': 'cross.gif',
        'Flexão': 'flexão.jpg',
        'Supino': 'peito.jpg',
        'Superior': 'ombros.jpg',
    };

    // Para "Tríceps Polia", exibe as duas imagens
    if (exercises[currentIndex] === 'Tríceps Polia') {
        image1.src = imagemMap['Tríceps Polia'][0];
        image2.src = imagemMap['Tríceps Polia'][1];
        image1.style.display = 'block';  // Exibe a primeira imagem
        image2.style.display = 'block';  // Exibe a segunda imagem
        exercicioImagem.style.display = 'none';  // Esconde o imagem principal
    } else {
        // Para os outros exercícios, exibe uma imagem principal
        exercicioImagem.src = imagemMap[exercises[currentIndex]];
        image1.style.display = 'none';
        image2.style.display = 'none';
        exercicioImagem.style.display = 'block';  // Exibe a imagem principal
    }
}

function previousExercise() {
    if (currentIndex > 0) {
        currentIndex--;
        showCurrentExercise();
    }
}

function togglePause() {
    if (isPaused) {
        resumeTimer();
    } else {
        pauseTimer();
    }
}

function pauseTimer() {
    clearInterval(timerId);
    isTimerRunning = false;
    isPaused = true;
    document.getElementById("pause-button").innerHTML = '<i class="fas fa-play"></i> Retomar';
}

function resumeTimer() {
    if (!isTimerRunning) {
        timerId = setInterval(updateTimer, 1000);
        isTimerRunning = true;
        isPaused = false;
        document.getElementById("pause-button").innerHTML = '<i class="fas fa-pause"></i> Pausar';
    }
}

function resetWorkout() {
    clearInterval(timerId);
    isTimerRunning = false;
    isPaused = false;
    timeInSeconds = 0;

    // Verifique se os elementos existem antes de tentar acessar suas propriedades
    const timer = document.getElementById("timer");
    const controls = document.getElementById("controls");
    const workoutScreen = document.getElementById("workout-screen");
    const completionScreen = document.getElementById("completion-screen");
    const initialScreen = document.getElementById("initial-screen");
    const startButton = document.getElementById("startButton");
    const imagemContainer = document.getElementById("imagem-container");
    const exercicioImagem = document.getElementById("exercicio-imagem");

    if (timer) timer.style.display = "none";
    if (controls) controls.style.display = "none";
    if (workoutScreen) workoutScreen.style.display = "none";
    if (completionScreen) completionScreen.style.display = "none";
    if (initialScreen) initialScreen.style.display = "flex";
    if (startButton) startButton.style.display = "inline-block";
    if (imagemContainer) imagemContainer.style.display = "none";
    if (exercicioImagem) exercicioImagem.src = '';
}

function showCompletionScreen() {
        // Calcular calorias queimadas
        const totalMinutes = Math.floor(timeInSeconds / 60);
        const currentExercise = exercises[currentIndex];
        const caloriesBurned = totalMinutes * caloriesPerMinute[currentExercise];

        // Exibir na tela de conclusão
        const caloriesElement = document.getElementById('calories-burned');
        caloriesElement.textContent = `Você queimou aproximadamente ${caloriesBurned} calorias durante o treino!`;

        const initialScreen = document.getElementById("initial-screen");
        const workoutScreen = document.getElementById("workout-screen");
        const completionScreen = document.getElementById("completion-screen");

        if (workoutScreen) workoutScreen.style.display = "none";
        if (completionScreen) completionScreen.style.display = "flex";
        if (initialScreen) initialScreen.style.display = "none";
    }

    </script>

</body>

</html>
