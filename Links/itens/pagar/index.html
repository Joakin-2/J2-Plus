<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ícone.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Pagar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
        }

        main {
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center; /* Centraliza o conteúdo verticalmente */
            height: 100vh; /* Faz o main ocupar toda a altura da tela */
        }

        textarea {
            width: 80%;
            height: 50%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            resize: none; /* Impede o redimensionamento */
            border-radius: 5px;
            font-size: 16px;
        }

        textarea:focus {
            outline: none; /* Remove o contorno padrão ao focar */
            background-color: #444;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            height: 50px;
            width: 200px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #777;
        }

        .button-group {
    display: flex;
}
    </style>
</head>
<body>
    <main>
        <textarea id="autoSave" placeholder="Digite aqui..."></textarea>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verifica se o perfil ativo está definido no localStorage
            const perfilAtivo = localStorage.getItem("perfilAtivo") || "Main";  // Ou qualquer perfil padrão que você tenha

            const textarea = document.getElementById('autoSave');

            // Recupera o valor salvo do armazenamento local para o perfil atual
            textarea.value = localStorage.getItem('pagarNotas-' + perfilAtivo) || '';

            // Salva o conteúdo do textarea no armazenamento local sempre que muda
            textarea.addEventListener('input', () => {
                localStorage.setItem('pagarNotas-' + perfilAtivo, textarea.value); // Salva as notas para o perfil ativo
            });
        });
    </script>
</body>
</html>
