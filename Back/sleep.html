<body>
    <div id="loading-screen">
        <h2>Deixe as luzes amarelas</h2>

    <div id="background-video-container">
        <video id="background-video" autoplay loop>

    <div id="content-container">

    <script>
        // Function to start music and video
        function startMusicAndVideo() {
            var video = document.getElementById('background-video');
            video.play();
        }

        // Hide loading screen and start music and video on Enter press
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('loading-screen').style.display = 'none';
                startMusicAndVideo();
            }
        });

        // Function to check time and start music at 22:00
        function checkTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();

            // Check if it's 10:00 PM
            if (hours === 22 && minutes === 0) {
                playAlarm();
            }
            if (hours === 7 && minutes === 0) {
                window.close();
            }
        }

        // Function to play alarm
        function playAlarm() {
            var video = document.getElementById('background-video');
            video.volume = 1; // Set volume to full
            video.play();
        }

        // Variable to track if music has already started
        var musicStarted = false;

        // Check time every minute
        setInterval(checkTime, 60000); // 60000 milliseconds = 1 minute

    const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Month is zero-indexed, so add 1
    const year = now.getFullYear();
    document.getElementById('date').textContent = `${day}/${month}/${year}`;
}

document.addEventListener("DOMContentLoaded", function () {

    updateClock();  // Update the clock immediately
    // Check if the 'date' element exists before calling updateDate
    if (document.getElementById('date')) {

function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}

// Function to hide the loading screen
function esconderCarregamento() {
    document.getElementById('loading-screen').style.display = 'none';

    // Start the music if it hasn't been started
    if (!musicaIniciada) {
        iniciarMusica();
        musicaIniciada = true;
    }
}

// Wait for the page to fully load
window.onload = function () {
    // Add an event listener for the Enter key
    document.addEventListener('keydown', function (event) {

    });
};
