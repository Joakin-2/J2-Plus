<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo</title>
    <link rel="icon" type="image/x-icon" href="ícone.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Coloca o vídeo no fundo */
        }

        #background-video.purple {
            filter: brightness(80%);
        }
    </style>
</head>
<body>
    <iframe id="background-video" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("background-video");

            var now = new Date();
            var hour = now.getHours();

            // Defina os horários de mudança dos vídeos
            var nightStartHour = 23; // 19h (início da noite)
            var morningStartHour = 6;  // 6h (início da manhã)

            // Verifica o horário e alterna os vídeos corretamente
            if (hour >= nightStartHour || hour < morningStartHour) {
                // Exibir o vídeo amarelo à noite
                iframe.src = "https://www.youtube.com/embed/14hR9VSCCMs?autoplay=1&loop=1&playlist=14hR9VSCCMs";
            } else {
                // Exibir o vídeo roxo de manhã
                iframe.src = "https://www.youtube.com/embed/aU5oT-xyXZA?autoplay=1&loop=1&playlist=aU5oT-xyXZA";
                iframe.classList.add("purple");
            }

            // Verifica a hora a cada minuto
            setInterval(function() {
                var now = new Date();
                var hour = now.getHours();
                var minutes = now.getMinutes();

                // Se for 5h30, fecha a aba
                if (hour === 5 && minutes === 30) {
                    window.close();
                }
            }, 60000); // 60000ms = 1 minuto
        });
    </script>
</body>
</html>
