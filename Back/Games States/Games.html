<!DOCTYPE html>
<html lang="pt-br" style="margin-left: 5%;">
<head>
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games States</title>
    <!-- Vincule a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .containers {
            margin-top: 12%;
            margin-left: 15%;
            display: flex;
            gap: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .botao {
            background-color: #8C52FF;
            color: white;
            border: none;
            padding: 40px;
            text-align: center;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            width: 450px;
        }

        .botao i {
            margin-right: 8px;
        }

        .area-anotacoes {
            margin-top: 20px;
            width: 425px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            color: white;
            background-color: #111111;
        }

        .btn-export, .btn-import {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 60px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-export:hover, .btn-import:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="containers">
        <!-- Primeiro contêiner -->
        <div class="container">
            <button class="botao" onclick="redirecionar('Ticks')"><i class="fas fa-square"></i> Ticks</button>
            <button class="botao" onclick="redirecionar('Balloon Fly')"><i class="fas fa-cloud"></i> Balloon Fly</button>
            <button class="botao" onclick="redirecionar('Sky of Wars')"><i class="fas fa-rocket"></i> Sky of Wars</button>
        </div>   
        
        <!-- Segundo contêiner -->
        <div class="container">
            <textarea class="area-anotacoes" id="game" placeholder="Anote aqui..."></textarea>
            <button class="botao" onclick="redirecionar('+ Mais')">+ Mais</button>
        </div>   
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Define o perfil ativo a partir do localStorage (ou usa "Main" por padrão)
            const perfilAtivo = localStorage.getItem("perfilAtivo") || "Main";
            
            // Recupera o textarea e tenta carregar as notas salvas para o perfil ativo
            const notesTextarea = document.getElementById("game");
            const savedNotes = localStorage.getItem("gameNotes-" + perfilAtivo);

            if (savedNotes) {
                notesTextarea.value = savedNotes;  // Carrega as notas no textarea
            }

            // Salvar automaticamente as anotações quando o usuário digitar
            notesTextarea.addEventListener("input", () => {
                localStorage.setItem("gameNotes-" + perfilAtivo, notesTextarea.value);  // Salva as notas no localStorage para o perfil ativo
            });
        });

        // Função para redirecionar
        function redirecionar(destino) {
            const pages = {
                '+ Mais': 'Outros.html',
                'Ticks': 'Ticks.html',
                'Balloon Fly': 'Balloon Fly.html',
                'Sky of Wars': 'Sky of Wars.html',
            };

            if (pages[destino]) {
                window.close('Games.html');
                window.open(pages[destino]);
            }
        }
    </script>
</body>
</html>
