<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="3.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticks</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Cor de fundo do body */
            color: #fff; /* Cor do texto */
        }

        h1 {
            margin-top: 120px;
            font-family: 'Arial', sans-serif;
            font-size: 36px; /* Tamanho do texto do cabeçalho */
            margin-bottom: 20px; /* Espaçamento inferior para o cabeçalho */
        }

        .container2 {
            display: flex; /* Coloca os botões em colunas */
            justify-content: space-around; /* Espaçamento entre as colunas */
            align-items: center; /* Alinha os botões verticalmente */
        }

        .botao2 {
            background-color: #141414;
            padding: 10px 60px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff; /* Cor do texto do botão */
            border-radius: 5px;
            margin: 10px;
        }

        #menu {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo do menu */
            border-radius: 10px;
        }

        #startButton {
            background-color: #5030e0; /* Cor de fundo do botão */
            padding: 10px 60px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff; /* Cor do texto do botão */
            border-radius: 5px;
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Ticks</h1>
        <button id="startButton">Iniciar</button>
    </div>
    <div class="container2">
        <button class="botao2" onclick="redirecionar('Voltar')" aria-label="Ir para Home"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div> 
    <canvas id="gameCanvas" width="1100" height="600"></canvas>
    <script src="game3.js"></script>
    <script>
        function redirecionar(destino) {
            switch (destino) {
                case 'Voltar':
                    window.close('Ticks.html');
                    window.open('Games.html');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
