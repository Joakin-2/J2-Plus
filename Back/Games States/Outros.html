<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games States</title>
    <!-- Vincule a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            display: flex; /* Para usar flexbox para posicionar o conteúdo */
            flex-direction: column; /* Empilhar os elementos verticalmente */
            min-height: 100vh; /* Altura mínima igual à altura da viewport */
        }

        .container2 {
            display: flex; /* Coloca os botões em colunas */
            justify-content: space-around; /* Espaçamento entre as colunas */
            align-items: center; /* Alinha os botões verticalmente */
            height: 18vh; /* Altura total da tela */
            margin: 0 20px; /* Ajuste a margem entre as colunas */
        }

        .container {
            display: flex; /* Coloca os botões em colunas */
            justify-content: space-around; /* Espaçamento entre as colunas */
            align-items: center; /* Alinha os botões verticalmente */
            height: 82vh; /* Altura total da tela */
            margin: 0 360px; /* Ajuste a margem entre as colunas */
        }

        .coluna {
            display: flex;
            flex-direction: column; /* Empilha os botões verticalmente */
            align-items: center; /* Centraliza os botões */
            margin: 0 20px; /* Ajuste a margem entre as colunas */
        }

        .botao2 {
            background-color: #141414;
            color: white;
            border: none;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%; /* Largura do botão ocupando toda a largura do container */
            max-width: 400px; /* Largura máxima para telas maiores */
            transition: background-color 0.3s, transform 0.3s;
        }

        .botao {
            background-color: #8C52FF;
            color: white;
            border: none;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            width: 400px; /* Largura do botão ocupando toda a largura do container */
            max-width: 400px; /* Largura máxima para telas maiores */
            transition: background-color 0.3s, transform 0.3s;
        }

        .botao:hover {
            background-color: #6A3DFF;
            transform: translateY(-2px);
        }

        .mensagem {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        ul {
            list-style-type: none; /* Remove marcadores da lista */
            padding: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="coluna">
            <ul>
                <li>
                    <button class="botao" onclick="redirecionar('Surf')" aria-label="Ir para Surf"><i class="fas fa-water"></i> Surf</button>
                </li>
                <li>
                    <button class="botao" onclick="redirecionar('Steam')" aria-label="Ir para Steam"><i class="fab fa-steam"></i> Steam</button>
                </li>
                <li>
                    <button class="botao" onclick="redirecionar('Termo')" aria-label="Ir para Termo"><i class="fas fa-clipboard-list"></i> Termo</button>
                </li>
            </ul>
        </div>

        <div class="coluna">
            <ul>
                <li>
                    <button class="botao" onclick="redirecionar('Roblox')" aria-label="Ir para Roblox"><i class="fas fa-square"></i> Roblox</button>
                </li>
                <li>
                    <button class="botao" onclick="redirecionar('Krunker')" aria-label="Ir para Krunker"><i class="fas fa-crosshairs"></i> Krunker</button>
                </li>
                <li>
                    <button class="botao" onclick="redirecionar('Chainers')" aria-label="Ir para Chainers"><i class="fas fa-coins"></i> Chainers</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="container2">
        <button class="botao2" onclick="redirecionar('Voltar')" aria-label="Ir para Home"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>      

    <script>
        function redirecionar(destino) {
            switch (destino) {
                case 'Surf':
                    window.open('https://www.microsoft.com/en-us/edge/features/surf-game?form=MA13FJ');
                    break;
                case 'Steam':
                    window.open('https://store.steampowered.com/?l=portuguese');
                    break;
                case 'Termo':
                    window.open('https://term.ooo/');
                    break;
                case 'Roblox':
                    window.open('https://www.roblox.com/home');
                    break;
                case 'Krunker':
                    window.open('https://krunker.io');
                    break;
                case 'Chainers':
                    window.open('https://chainers.io/game/pt');
                    break;
                case 'Voltar':
                    window.close('Outro.html');
                    window.open('Games.html');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
