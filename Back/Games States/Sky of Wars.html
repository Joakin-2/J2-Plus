<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="1.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky of Wars</title>
    <style>
        /* Estilos CSS podem ser adicionados aqui */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000; /* Cor de fundo do body */
            color: #fff; /* Cor do texto */
            height: 100vh;
        }

        .container2 {
            display: flex; /* Coloca os botões em colunas */
            justify-content: space-around; /* Espaçamento entre as colunas */
            align-items: center; /* Alinha os botões verticalmente */
            height: 18vh; /* Altura total da tela */
            margin: 0 20px; /* Ajuste a margem entre as colunas */
        }

        .botao2 {
            background-color: #141414;
            padding: 30px 65px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff; /* Cor do texto do botão */
            border-radius: 5px;
            margin-top: 5px; /* Adicionei margem superior ao botão */
        }

        #menu {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Cor de fundo do menu */
            border-radius: 10px;
            margin-bottom: 20px; /* Adicionei margem inferior */
        }

        #startButton {
            padding: 30px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db; /* Cor de fundo do botão */
            border: none;
            color: #fff; /* Cor do texto do botão */
            border-radius: 5px;
            margin-top: 450px; /* Adicionei margem superior ao botão */
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button id="startButton">Iniciar Jogo</button>
    </div>
    <div class="container2">
        <button class="botao2" onclick="redirecionar('Voltar')" aria-label="Ir para Home"><i class="fas fa-arrow-left"></i> Voltar</button>
    </div>      
    <canvas id="gameCanvas" width="1200" height="700"></canvas>
    <script src="game1.js"></script>
    <script>
        function redirecionar(destino) {
            switch (destino) {
                case 'Voltar':
                    window.close('Sky of Wars.html');
                    window.open('Games.html');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
