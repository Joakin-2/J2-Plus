    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna (um embaixo do outro) */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .botao {
            background-color: #833fd1;
            color: white;
            border: none;
            padding: 50px; /* Tamanho uniforme para todos os botões */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px 10px; /* Adicionei um espaço uniforme entre os botões */
            cursor: pointer;
            border-radius: 8px;
            width: 300px; /* Largura fixa para os botões */
        }

        /* Estilos do Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      overflow: auto;
    }

    .modal-content {
      background-color: #121212;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #833fd1;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .modal-body {
      font-size: 1.2em;
    }
    </style>

</head>

    // Fechar modals quando o usuário clicar fora da área do modal
    window.onclick = function(event) {
      if (event.target.classList.contains('modal')) {

        modals.forEach(modal => modal.style.display = "none");

    }
