<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Principal</title>
    <!-- Vincule a biblioteca Font Awesome (substitua com seu próprio link, se necessário) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna (um embaixo do outro) */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .botao {
            background-color: #833fd1;
            color: white;
            border: none;
            padding: 50px; /* Tamanho uniforme para todos os botões */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px 10px; /* Adicionei um espaço uniforme entre os botões */
            cursor: pointer;
            border-radius: 8px;
            width: 300px; /* Largura fixa para os botões */
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <button class="botao" onclick="redirecionar('metas')"><i class="fas fa-arrow-right"></i> Metas</button>
            <button class="botao" onclick="redirecionar('contas')"><i class="fas fa-wallet"></i> Contas</button>
            <button class="botao" onclick="redirecionar('edit')"><i class="fas fa-edit"></i> Edição</button>
        </div>
        <div class="row">
            <button class="botao" onclick="redirecionar('trabalho')"><i class="fas fa-briefcase"></i> Trabalho</button>
            <button class="botao" onclick="redirecionar('programacao')"><i class="fas fa-code"></i> Programação</button>
            <button class="botao" onclick="redirecionar('investimento')"><i class="fas fa-chart-line"></i> Investimento</button>
        </div>
    </div>

    <script>
        function redirecionar(destino) {
            switch (destino) {
                case 'metas':
                    window.location.href = 'https://keep.google.com/u/4/#NOTE/1LkttUxXBMJ3sXm4IwvNbWDM5ABzW6nRau-BIr-RGBFSJvcxhVZzQXekNlWuDbw';
                    break;
                case 'trabalho':
                    window.location.href = 'work.html';
                    window.location.href = 'curso.html';
                    break;
                case 'programacao':
                    window.location.href = 'dev.html';
                    break;
                case 'investimento':
                    window.location.href = 'invest.html';
                    break;
                case 'contas':
                    window.location.href = 'contas.html'; // Certifique-se de criar esta página
                    break;
                case 'edit':
                    window.open('https://www.iloveimg.com/pt/ampliar-imagem')
                    window.open('https://www.remove.bg/pt-br')
                    window.open('https://www.capcut.com/my-edit?start_tab=video')
                    window.open('https://www.canva.com/')
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
