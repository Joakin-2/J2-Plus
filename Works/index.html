<!DOCTYPE html>

<head>

    <title>Área Principal</title>
    <!-- Vincule a biblioteca Font Awesome (substitua com seu próprio link, se necessário) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna (um embaixo do outro) */
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 60%;
        }

        .botao {
            background-color: #833fd1;
            color: white;
            border: none;
            padding: 50px; /* Tamanho uniforme para todos os botões */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 10px 10px; /* Adicionei um espaço uniforme entre os botões */
            cursor: pointer;
            border-radius: 8px;
            width: 300px; /* Largura fixa para os botões */
        }

    .modal {
            display: none;  /* Modificado para "none" por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #121212;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #833fd1;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-header {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .modal-body {
      font-size: 1.2em;
    }

    table {
      width: 64%;
      margin: auto;
      margin-top: 160px;
      border-collapse: collapse;
      background-color: #121212;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      background-color: #121212;
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: #833fd1;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    </style>

</head>
