<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Trabalho</title>
    <!-- Vincule a biblioteca Font Awesome (substitua com seu próprio link, se necessário) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 40px; /* Aumenta a distância entre os botões */
        }

        .botao {
            background-color: #833fd1;
            color: white;
            border: none;
            padding: 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 10px;
            cursor: pointer;
            border-radius: 8px;
            width: 60%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mensagem {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column; /* Muda a direção para coluna (um embaixo do outro) */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .row {
            display: flex;
            justify-content: space-around;
            width: 60%;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <button class="botao" onclick="redirecionar('Criar Livro')"><i class="fas fa-book"></i> Criar Livro</button>
            <button class="botao" onclick="redirecionar('Criar eBook')"><i class="fas fa-file-alt"></i> Criar eBook</button>
            <button class="botao" onclick="redirecionar('Social Mídia')"><i class="fab fa-instagram"></i> Social Mídia</button>
        </div>
        <div class="row">
            <button class="botao" onclick="redirecionar('Marketing')"><i class="fas fa-globe"></i> Marketing</button>
            <button class="botao" onclick="redirecionar('Mercado')"><i class="fas fa-shopping-cart"></i> Mercado</button>
            <button class="botao" onclick="redirecionar('Pulike')"><i class="fas fa-print"></i> Pulike</button>
        </div>
        <button class="botao" onclick="redirecionar('Loop')"><i class="fas fa-sync"></i> Loop</button>
            </div>

                    window.open('https://www.canva.com/');

                    break;

                    window.open('https://discord.com/channels/@me/1066833055723028603');

                    //window.open('https://learn.microsoft.com/pt-br/');
                    break;
                case 'Loop':
                    window.open('https://loop.cloud.microsoft/');
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
