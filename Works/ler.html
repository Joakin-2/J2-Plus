  <audio id="backgroundMusic" loop>
    <source src="/Music/Fundo/Agape.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script src="Script/perfil-data.js"></script>

  <script>
    let timerInterval;
    let startTime;
    let running = false;

    function playPauseTimer() {
      if (running) {
        stopTimer();
      } else {
        startTimer();
      }
    }

    function startTimer() {
      if (!running) {
        startTime = new Date().getTime();
        timerInterval = setInterval(updateTimer, 1000);
        document.getElementById('backgroundMusic').play();
        document.getElementById('playIcon').style.display = 'none';
        document.getElementById('pauseIcon').style.display = 'block';
        running = true;
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      document.getElementById('backgroundMusic').pause();
      document.getElementById('playIcon').style.display = 'block';
      document.getElementById('pauseIcon').style.display = 'none';
      running = false;
    }

    function restartTimer() {
      stopTimer();
      document.getElementById('timer').innerText = "00:00";
      running = false;
      startTimer();
    }

    function updateTimer() {
      const currentTime = new Date().getTime();
      const elapsedTime = Math.floor((currentTime - startTime) / 1000);

      const minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
      const seconds = String(elapsedTime % 60).padStart(2, '0');

      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function changeMusic() {
      const selectedMusic = document.getElementById('musicSelector').value;
      const musicPlayer = document.getElementById('backgroundMusic');
      musicPlayer.src = selectedMusic;
      musicPlayer.play();
    }

    // Funções de anotações
function saveNotes() {
  const notes = document.getElementById('notesBox').value;
  localStorage.setItem(`notes-ler-${perfilAtivo}`, notes);  // Salva no localStorage
}
function carregarNotesBox() {
  const perfilAtivo = localStorage.getItem("perfilAtivo") || "Main";  // Define o perfilAtivo
  const savedNotes = localStorage.getItem(`notes-ler-${perfilAtivo}`);
  document.getElementById('notesBox').value = savedNotes || 'Nenhuma anotação salva';  // Exibe as anotações
}

    function exportNotes() {
    const notes = document.getElementById('notesBox').value;
    const blob = new Blob([notes], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.setAttribute('href', url);
    a.setAttribute('download', 'ler.txt');
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  function importNotes() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt';
    input.onchange = () => {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById('notesBox').value = reader.result;
      };
      reader.readAsText(input.files[0]);
    };
    input.click();
  }

  window.onload = function() {
  carregarNotesBox(); // <-- Adiciona isso aqui
};
  </script>
