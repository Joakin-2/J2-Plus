<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2 Streaming</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="video-background">
            <video autoplay muted loop>
                <source src="load.mp4" type="video/mp4">
                Seu navegador não suporta vídeos HTML5.
            </video>
        </div>
    </div>
    <header>
        <h1>J2 Streaming</h1>
    </header>
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="img/1.jpg" alt="Cartaz 1">
                    <img src="img/2.jpg" alt="Cartaz 2">
                    <img src="img/3.jpg" alt="Cartaz 3">
                    <img src="img/4.jpg" alt="Cartaz 4">
                </div>
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </section>
        <section class="video-selection">
            <div class="video-card" onclick="openSite('https://www.band.uol.com.br/ao-vivo')">
                <div class="video-thumbnail">
                    <img src="img/band.jpeg" alt="Band Play">
                </div>
                <h2>Band Play</h2>
            </div>
            <div class="video-card" onclick="openSite('https://www.disneyplus.com')">
                <div class="video-thumbnail">
                    <img src="img/disneyplus.jpeg" alt="Disney Plus">
                </div>
                <h2>Disney Plus</h2>
            </div>
            <div class="video-card" onclick="openSite('https://redecanais.dev/')">
                <div class="video-thumbnail">
                    <img src="img/rede.jpeg" alt="Rede Canais">
                </div>
                <h2>Rede Canais</h2>
            </div>
            <div class="video-card" onclick="openSite('https://watch.thechosen.tv/')">
                <div class="video-thumbnail">
                    <img src="img/thechosen.jpg" alt="The Chosen">
                </div>
                <h2>The Chosen</h2>
            </div>
        </section>
        <section2 class="video-selection">
            <div class="video-card" onclick="openSite('https://globoplay.globo.com')">
                <div class="video-thumbnail">
                    <img src="img/globoplay.jpeg" alt="Globo Play">
                </div>
                <h2>Globo Play</h2>
            </div>
            <div class="video-card" onclick="openSite('https://www.netflix.com')">
                <div class="video-thumbnail">
                    <img src="img/netflix.jpg" alt="Netflix">
                </div>
                <h2>Netflix</h2>
            </div>
            <div class="video-card" onclick="openProfileModal()">
                <div class="video-thumbnail">
                    <img src="img/youtube.jpg" alt="Youtube">
                </div>
                <h2>Youtube</h2>
            </div>
            <div class="video-card" onclick="openSite('https://www.sbt.com.br/ao-vivo')">
                <div class="video-thumbnail">
                    <img src="img/sbt.png" alt="SBT">
                </div>
                <h2>SBT</h2>
            </div>
        </section2>
    </main>
    <!-- Modal de seleção de perfil -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfileModal()">&times;</span>
        <h1>Selecione o Perfil</h1>
        <button class="profile-btn" onclick="openYouTube('perfil1')">Joka</button>
        <button class="profile-btn" onclick="openYouTube('perfil2')">Vick</button>
        <button class="profile-btn" onclick="openYouTube('perfil3')">Pais</button>
        <button class="profile-btn" onclick="openYouTube('perfil4')">Pets</button>
    </div>
</div>

<!-- Controle parental -->
<div id="parentalControlModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 style="color: #ff0000;">Controle paternal</h2>
        <input type="password" id="accessCode" placeholder="Insira o código de acesso" onkeydown="if(event.keyCode==13) validateCode()">
        <button class="confirm-btn" onclick="validateCode()">Confirmar</button>
        <p id="errorMessage" style="color: #ff0000; display: none; margin-top: 10px;">Código incorreto. Tente novamente.</p>
        <div id="tips" class="tips"></div>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
