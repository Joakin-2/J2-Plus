<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="yt.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="videosFeed"></div>

    <script>
        let videos = [
            "Amigos.mp4", "Angrybirds.mp4", "CANCELADOS!!!.mp4",
            "Compilation Menes.mp4", "Compilation Menes 2.mp4",
            "Compilation Menes 3.mp4", "Compilation Menes 4.mp4",
            "Compilation Menes 5.mp4", "Compilation Menes 6.mp4",
            "Compilation Menes 7.mp4", "Emoji Challenge.mp4", "Gru na China.mp4"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadVideos() {
            shuffleArray(videos);
            const feed = document.getElementById("videosFeed");

            videos.forEach(videoSrc => {
                const videoContainer = document.createElement("div");
                videoContainer.classList.add("video-container");

                const video = document.createElement("video");
                video.src = videoSrc;
                video.controls = true;
                video.autoplay = false;
                video.loop = true;

                videoContainer.appendChild(video);
                feed.appendChild(videoContainer);
            });
        }

        loadVideos();
    </script>
</body>
</html>
