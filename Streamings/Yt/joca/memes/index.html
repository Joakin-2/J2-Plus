<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="yt.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        .filter-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        select {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            width: 400px;
        }

        .video-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            justify-content: center;
            scroll-snap-align: start;
        }

        iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .video-feed {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Barra de filtro -->
    <div class="filter-container">
        <select id="videoFilter">
            <option value="all">Todos</option>
            <option value="shorts">Shorts</option>
            <option value="long">Longos</option>
        </select>
    </div>

    <div id="videosFeed" class="video-feed"></div>

    <script>
        const videos = {
            all: [
                "https://www.youtube.com/embed/OdEkUyYwV-Y", 
                "https://www.youtube.com/embed/KNROJFlQ5aM",
                "https://www.youtube.com/embed/Z1Eh_Z0_37I",
                "https://www.youtube.com/embed/fPqw7zOMscw",
                "https://www.youtube.com/embed/76cFT7_y54U",
                "https://www.youtube.com/embed/qb0CEHPJt_I",
                "https://www.youtube.com/embed/GM2YyEWN1kY",
                "https://www.youtube.com/embed/tPAWJb72l80",
                "https://www.youtube.com/embed/hZtJQ8A4qOk",
                "https://www.youtube.com/embed/0ZwJZtOoF-k",
                "https://www.youtube.com/embed/EzlzmiGdRYc",
                "https://www.youtube.com/embed/gi07epGHjvQ",
                "https://www.youtube.com/embed/rwZIba14XLI",
                "https://www.youtube.com/embed/KkUPfJPlxHQ",
                "https://www.youtube.com/embed/HZeUniUllnI",
                "https://www.youtube.com/embed/EHV1Ht4aP2U",
                "https://www.youtube.com/embed/vuC0kyEBPUM"
            ],
            shorts: [
                "https://www.youtube.com/embed/OdEkUyYwV-Y", 
                "https://www.youtube.com/embed/KNROJFlQ5aM",
                "https://www.youtube.com/embed/Z1Eh_Z0_37I",
                "https://www.youtube.com/embed/fPqw7zOMscw",
                "https://www.youtube.com/embed/76cFT7_y54U",
                "https://www.youtube.com/embed/qb0CEHPJt_I",
                "https://www.youtube.com/embed/GM2YyEWN1kY",
                "https://www.youtube.com/embed/tPAWJb72l80",
                "https://www.youtube.com/embed/hZtJQ8A4qOk",
                "https://www.youtube.com/embed/0ZwJZtOoF-k",
                "https://www.youtube.com/embed/EzlzmiGdRYc",
                "https://www.youtube.com/embed/gi07epGHjvQ",
                "https://www.youtube.com/embed/rwZIba14XLI",
                "https://www.youtube.com/embed/EHV1Ht4aP2U",
                "https://www.youtube.com/embed/vuC0kyEBPUM"
            ],
            long: [
                "https://www.youtube.com/embed/HZeUniUllnI",
                "https://www.youtube.com/embed/KkUPfJPlxHQ"
            ]
        };

        // Função para carregar os vídeos
        function loadVideos(filter = "all") {
            const feed = document.getElementById("videosFeed");
            feed.innerHTML = ''; // Limpa os vídeos atuais

            const selectedVideos = videos[filter]; // Videos a serem exibidos conforme o filtro

            selectedVideos.forEach(videoSrc => {
                const videoContainer = document.createElement("div");
                videoContainer.classList.add("video-container");

                const iframe = document.createElement("iframe");
                iframe.src = videoSrc;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                videoContainer.appendChild(iframe);
                feed.appendChild(videoContainer);
            });
        }

        // Evento para alterar o filtro
        document.getElementById("videoFilter").addEventListener("change", (e) => {
            loadVideos(e.target.value); // Carrega vídeos conforme o filtro selecionado
        });

        loadVideos(); // Carrega os vídeos inicialmente
    </script>
</body>
</html>
