<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="yt.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000;
            color: #fff;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            height: 100vh;
        }

        .video-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            display: flex;
            justify-content: center;
            scroll-snap-align: start;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="videosFeed"></div>

    <script>
        let videos = [
            "https://www.youtube.com/embed/OdEkUyYwV-Y", // link embed de vídeo do YouTube
            "https://www.youtube.com/embed/KNROJFlQ5aM",
            "https://www.youtube.com/embed/Z1Eh_Z0_37I",
            "https://www.youtube.com/embed/fPqw7zOMscw",
            "https://www.youtube.com/embed/76cFT7_y54U",
            "https://www.youtube.com/embed/qb0CEHPJt_I",
            "https://www.youtube.com/embed/GM2YyEWN1kY",
            "https://www.youtube.com/embed/tPAWJb72l80",
            "https://www.youtube.com/embed/hZtJQ8A4qOk",
            "https://www.youtube.com/embed/0ZwJZtOoF-k",
            //"https://www.youtube.com/embed/hZtJQ8A4qOk",
            //"https://www.youtube.com/embed/0ZwJZtOoF-k"
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadVideos() {
            shuffleArray(videos);
            const feed = document.getElementById("videosFeed");

            videos.forEach(videoSrc => {
                const videoContainer = document.createElement("div");
                videoContainer.classList.add("video-container");

                const iframe = document.createElement("iframe");
                iframe.src = videoSrc;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                videoContainer.appendChild(iframe);
                feed.appendChild(videoContainer);
            });
        }

        loadVideos();
    </script>
</body>
</html>
