<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="yt.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profiles {
            text-align: center;
        }

        .profile-btn {
            background-color: #ff0000; /* Red color */
            color: #fff;
            padding: 20px 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .profile-btn:hover {
            background-color: #cc0000; /* Darker red color */
        }

        /* Parental Control Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal content */
        .modal-content {
            background-color: #222; /* Darker background */
            margin: 10% auto; /* Centered vertically and horizontally */
            padding: 50px;
            border-radius: 10px;
            width: 30%; /* Could be more or less, depending on screen size */
            color: #fff; /* Text color */
            text-align: center; /* Center text */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Input field */
        input[type="password"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Darker background */
            color: #fff; /* Text color */
        }

        input[type="password"]:focus {
            outline: none;
        }

        /* Confirm button */
        .confirm-btn {
            background-color: #ff0000; /* Red color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background-color: #cc0000; /* Darker red color */
        }

        /* Tips section */
        .tips {
            color: #ffcc00; /* Yellow color for tips */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profiles">
        <h1>Selecione o Perfil</h1>
        <button class="profile-btn" onclick="openYouTube('perfil1')">Joka</button>
        <button class="profile-btn" onclick="openYouTube('perfil2')">Vick</button>
        <button class="profile-btn" onclick="openYouTube('perfil3')">Pais</button>
        <button class="profile-btn" onclick="openYouTube('perfil4')">Pets</button>
    </div>

    <!-- Parental Control Modal -->
    <div id="parentalControlModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="color: #ff0000;">Controle paternal</h2>
            <input type="password" id="accessCode" placeholder="Insira o código de acesso" onkeydown="if(event.keyCode==13) validateCode()">
            <button class="confirm-btn" onclick="validateCode()">Confirmar</button>
            <p id="errorMessage" style="color: #ff0000; display: none; margin-top: 10px;">Código incorreto. Tente novamente.</p>
            <div id="tips" class="tips"></div>
        </div>
    </div>

    <script>
        function openYouTube(profile) {
            // Simular seleção de perfil
            console.log("Perfil selecionado:", profile);

            if (profile === 'perfil1') {
                window.open("joca/index.html");
                window.close("index.html");
            } else if (profile === 'perfil2') {
                window.open("vick/index.html");
                window.close("index.html");
            } else if (profile === 'perfil3') {
                document.getElementById("parentalControlModal").style.display = "block";
                document.getElementById("accessCode").dataset.profile = profile;
                setTips(profile);
            } else if (profile === 'perfil4') {
                document.getElementById("parentalControlModal").style.display = "block";
                document.getElementById("accessCode").dataset.profile = profile;
                setTips(profile);
            }
        }

        function setTips(profile) {
            var tipsElement = document.getElementById("tips");
            if (profile === 'perfil3') {
                tipsElement.innerHTML = "Dica: Senha já conhecida.";
            } else if (profile === 'perfil4') {
                tipsElement.innerHTML = "Dica: A senha está relacionada aos animais de estimação.";
            } else {
                tipsElement.innerHTML = ""; // No tips for other profiles
            }
        }

        function validateCode() {
            var accessCode = document.getElementById("accessCode").value;
            var profile = document.getElementById("accessCode").dataset.profile;
            var modalContent = document.querySelector(".modal-content");

            if (profile === 'perfil3' && accessCode.toLowerCase() === "0709") {
                // Senha para o perfil Pais
                modalContent.innerHTML = "<h2 style='color: #ff0000;'>Controle paternal</h2><div id='senhaCorretaMessage' style='color: #00ff00; margin-top: 10px;'>Senha Correta</div>";
                setTimeout(function() {
                    window.open("https://www.youtube.com/feed/you", "_blank");
                    window.close("index.html");
                }, 1000); // Espera 1 segundo antes de abrir o YouTube
            } else if (profile === 'perfil3' && accessCode.toLowerCase() === "jogo") {
                // Senha para o site de streaming
                modalContent.innerHTML = "<h2 style='color: #ff0000;'>Controle paternal</h2><div id='senhaCorretaMessage' style='color: #00ff00; margin-top: 10px;'>Senha Correta</div>";
                setTimeout(function() {
                    window.open("https://redecanaistv.dev/assistir-premiere-clubes-online-24-horas-ao-vivo_128696632.html", "_blank");
                    window.close("index.html");
                }, 1000); // Espera 1 segundo antes de abrir o site
            } else if (profile === 'perfil4' && accessCode.toLowerCase() === "pets") {
                // Senha para o site de streaming
                modalContent.innerHTML = "<h2 style='color: #ff0000;'>Controle paternal</h2><div id='senhaCorretaMessage' style='color: #00ff00; margin-top: 10px;'>Senha Correta</div>";
                setTimeout(function() {
                    window.open("https://www.youtube.com/@KOTARO_OTTER", "_blank");
                    window.close("index.html");
                }, 1000); // Espera 1 segundo antes de abrir o site
            } else {
                // Código incorreto, mostrar mensagem de erro
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function openSite(url) {
            window.location.href = url;
        }

        function closeModal() {
            document.getElementById("parentalControlModal").style.display = "none";
        }
    </script>
</body>
</html>
