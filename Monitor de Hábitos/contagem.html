<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="Monitor de Hábitos.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Hábitos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }

        #menuBtn {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }

        #relogio {
            font-size: 24px;
        }

        h1 {
            margin: 20px 0; /* Ajuste a margem conforme necessário */
        }

        section {
            font-family: 'Montserrat', sans-serif;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgb(51, 49, 49);
            color: white;
        }

        input[type="checkbox"] {
            transform: scale(2);
            order: -1;
        }

        button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .modal-conteudo {
            background-color: #2b2b2b;
            color: white;
            border: 1px solid #ddd;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <button id="menuBtn" onclick="window.location.href='menu.html'">Menu</button>
        <p id="relogio" style="font-size: 24px;"></p>
    </div>

    <h1>Monitor de Hábitos</h1>

    <br>

    <div id="contagemDeLiquidos">
        <h2>Contagem de Líquidos</h2>

        <img src="agua.png" alt="Água" style="width: 400px; height: 400px; margin-top: 20px;">

        <p id="contadorDeLitros">0/4</p>
        <button id="adicionarLitroBtn">Adicionar Litro</button>
    </div>

    <!-- JavaScript para adicionar funcionalidade -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function atualizarRelogio() {
                const relogioElement = document.getElementById('relogio');
                if (relogioElement) {
                    const agora = new Date();
                    const horas = agora.getHours().toString().padStart(2, '0');
                    const minutos = agora.getMinutes().toString().padStart(2, '0');
                    const segundos = agora.getSeconds().toString().padStart(2, '0');
                    const horario = `${horas}:${minutos}:${segundos}`;
                    relogioElement.textContent = horario;
                }
            }

            // Chame a função inicialmente e a cada segundo para manter o relógio atualizado
            atualizarRelogio();
            setInterval(atualizarRelogio, 1000);
        });

        const contadorDeLitros = document.getElementById('contadorDeLitros');
        const adicionarLitroBtn = document.getElementById('adicionarLitroBtn');

        let litrosConsumidos = 0;
        const metaDeLitros = 4;

        // Atualizar o contador de litros exibido na página
        function atualizarContadorDeLitros() {
            contadorDeLitros.textContent = `${litrosConsumidos}/${metaDeLitros}`;
        }

        // Adicionar um litro quando o botão "Adicionar Litro" for clicado
        adicionarLitroBtn.addEventListener('click', () => {
            if (litrosConsumidos < metaDeLitros) {
                litrosConsumidos++;
                atualizarContadorDeLitros();
            }
        });

        // Chame esta função para atualizar o contador de litros ao carregar a página
        atualizarContadorDeLitros();

    </script>
</body>
</html>
