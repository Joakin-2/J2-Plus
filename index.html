<head>
    <link rel="icon" href="J2+.png" type="image/x-icon">

    <title>J2+</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #1f1f1f, #333);
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

            header img {
                width: 44px;
                height: auto;
                margin: 0 10px;
            }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video {
            position: relative;
            margin: 16px;
            width: 260px;
            background: #2e2e2e;
            padding: 15px;
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, box-shadow 0.3s;
        }

            .video h2 {
                margin: 10px 0;
                font-size: 18px;
            }

            .video:hover {
                background: #3d3d3d;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            }

            /* Faixas coloridas */
            .video::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 5px;
                height: 100%;
                background: transparent;
                border-radius: 12px 0 0 12px;
            }

            .video.christ-gym::before {
                background: #ff4500; /* Amarelo */
            }

            .video.hip-praise::before {
                background: #FF6347; /* Verde */
            }

            .video.praise::before {
                background: #ffe23c; /* Tomate */
            }

            .video.fundo::before {
                background: #1E90FF; /* Azul Dodger */
            }

            .video.vibes::before {
                background: #71bfff; /* Laranja Vermelho */
            }

            .video.gym::before {
                background: #aa72fe; /* Orquídea Média */
            }

            .video.fnf::before {
                background: #e22bd3; /* Azul Violeta */
            }

            .video.upload::before {
                background: #DC143C; /* Vermelho Claro */
            }

        @media screen and (max-width: 770px) {
            .video {
                width: 220px;
            }
        }

        /* Estilo da barra de progresso */
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #555;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .progress-bar {
            height: 100%;
            background-color: #c9c9c9;
            width: 0%;
            border-radius: 5px;
            transition: width 0.2s;
        }

        /* Estilo dos tempos */
        .time {
            font-size: 14px;
            color: #fff;
            margin: 10px 0;
        }

        .music-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 15, 0.979);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

            .music-player.show {
                display: flex;
            }

        .music-player-content {
            background-color: #0d0d0d;
            padding: 20px;
            height: 100%;
            border-radius: 10px;
            text-align: center;
        }

        .outros-button {
            background-color: #363636; /* Cor de fundo do botão */
            color: #fff;
            border: none;
            border-radius: 25px; /* Bordas arredondadas */
            padding: 15px 20px; /* Padding ajustado para manter o botão proporcional */
            cursor: pointer;
            font-size: 20px; /* Tamanho da fonte */
            height: 50px;
            width: 100px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }

        .back-button {
            background-color: #121212; /* Cor de fundo do botão */
            color: #fff;
            border: none;
            border-radius: 25px; /* Bordas arredondadas */
            padding: 15px 20px; /* Padding ajustado para manter o botão proporcional */
            cursor: pointer;
            font-size: 20px; /* Tamanho da fonte */
            width: 320px; /* Largura fixa do botão */
            margin-top: 60px; /* Espaço acima do botão */
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
            text-align: center;
        }

            .back-button:hover {
                background-color: #2c2c2c; /* Cor mais escura ao passar o mouse */
                transform: scale(1.05); /* Aumenta o botão ligeiramente ao passar o mouse */
            }

            .back-button:active {
                background-color: #1a1a1a; /* Cor ainda mais escura quando o botão é clicado */
            }

        .music-player-content h2 {
            margin: 10px 0;
        }

        .music-player-content button {
            color: #fff;
            border: none;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            margin-inline: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .music-player-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #musicSelection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(31, 31, 31);
            z-index: 1000;
            overflow-y: auto;
            align-items: center;
            flex-direction: column;
        }

        #musicList {
            list-style-type: none;
            padding: 0;
            text-align: center;
            width: 100%;
        }

            #musicList li {
                margin: 10px 0;
            }

            #musicList a {
                color: #fff;
                text-decoration: none;
                cursor: pointer;
                display: block;
                padding: 5px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

                #musicList a:hover {
                    background-color: #555;
                }

        .music-selection-buttons {
            margin-top: 20px;
        }

            .music-selection-buttons button {
                background-color: #1f1f1f;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                margin: 0 10px;
                cursor: pointer;
                margin-bottom: 20px;
                transition: background-color 0.3s ease;
            }

                .music-selection-buttons button:hover {
                    background-color: #555;
                }

        #uploadModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Estilo do elemento audio */
        audio {
            width: 100%;
            height: 20px;
            outline: none;
        }

        /* Estilo do botão de play/pause */
        .audio-container button {
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

            .audio-container button:hover {
                background-color: #0056b3;
            }

        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .close {
            margin-top: 20px;
        }

            .close button {
                background-color: #121212;
                color: #fff;
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                width: calc(100% - 22px);
                box-sizing: border-box;
            }

                .close button:hover {
                    background-color: #555;
                }
    </style>
</head>
<body>
    <header>
        <h1 style="display: flex; align-items: center;"><img src="icone.png" alt="Icon" style="width: 44px; height: auto; margin-left: 10px; margin-right: 10px;">   J2 Music</h1>
    </header>

    <div class="container">
        <a href="#" class="video christ-gym" onclick="showPlaylist('Christ Gym');">
            <h2>Christ Gym</h2>
        </a>
        <a href="#" class="video hip-praise" onclick="showPlaylist('Hip Praise');">
            <h2>Hip Praise</h2>
        </a>
    </div>
    <div class="container">
        <a href="#" class="video praise" onclick="showPlaylist('Praise');">
            <h2>Praise</h2>
        </a>
        <a href="#" class="video fundo" onclick="showPlaylist('Fundo');">
            <h2>Fundo</h2>
        </a>
    </div>
    <div class="container">
        <a href="#" class="video vibes" onclick="showPlaylist('Vibes');">
            <h2>Vibes</h2>
        </a>
        <a href="#" class="video gym" onclick="showPlaylist('Gym');">
            <h2>Gym</h2>
        </a>
    </div>
    <div class="container">
        <a href="#" class="video fnf" onclick="showPlaylist('FNF');">
            <h2>FNF</h2>
        </a>
        <a href="#" class="video upload" onclick="uploadMusic();">
            <h2>+ Upload</h2>
        </a>
    </div>

    <div id="uploadModal">
        <div class="modal-content">
            <h2 style="text-align: center;">Upload de Música</h2>
            <div class="upload-form">
                <form id="uploadForm">
                    <label for="musicTitle">Título da Música:</label>
                    <input type="text" id="musicTitle" name="musicTitle" required>

                    <label for="musicFile">Escolha um arquivo de música:</label>
                    <input type="file" id="musicFile" name="musicFile" accept=".mp3,.ogg,.wav" required>

                    <input type="submit" value="Enviar Música">
                </form>
            </div>
            <div class="close">
                <button onclick="closeModal();">Fechar</button>
            </div>
        </div>
    </div>

    <div class="music-player" id="musicPlayer">
        <div class="music-player-content">
            <h2 id="musicTitle"></h2>
            <h3 id="songName"></h3>
            <br><br>
            <img src="" id="playlistImage" alt="Playlist Image" style="cursor: pointer;">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time">
                <span id="current-time">00:00</span> / <span id="duration">00:00</span>
            </div>
            <br>
            <div class="controls">
                <button class="outros-button" onclick="previousTrack()"><</button>
                <button class="outros-button" id="playPauseButton" onclick="togglePlayPause()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="M11.596 8.697a.5.5 0 0 1 0 .607l-6 4.5a.5.5 0 0 1-.896-.447V3.75a.5.5 0 0 1 .896-.447l6 4.5z" />
                    </svg>
                </button>
                <button class="outros-button" onclick="nextTrack()">></button>
            </div>
            <button class="back-button" onclick="hideMusicPlayer()">v</button>
        </div>
    </div>

    <audio id="audioPlayer" controls style="visibility: hidden;"></audio>

    <div id="musicSelection">
        <h2 id="playlistTitle" style="text-align: center; margin-bottom: 20px;"></h2>
        <ul id="musicList"></ul>
        <div class="music-selection-buttons">
            <button onclick="hideMusicSelection()">Back</button>
        </div>
    </div>

        // Variáveis globais
        var currentPlaylist = null;
        var currentTrackIndex = 0;
        var audioPlayer = document.getElementById('audioPlayer');
        var playlistImage = document.getElementById('playlistImage');

        document.getElementById('playlistImage').addEventListener('dblclick', function () {
            const audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
        function seek(event) {
            const progressBar = document.querySelector('.progress-container');
            const audio = document.getElementById('audioPlayer');
            const clickX = event.clientX - progressBar.getBoundingClientRect().left;
            const progressWidth = progressBar.offsetWidth;
            const newTime = (clickX / progressWidth) * audio.duration;

            audio.currentTime = newTime;
        }

        document.querySelector('.progress-container').addEventListener('click', seek);

        function updateProgressBar() {
            const audio = document.getElementById('audioPlayer');
            const progressBar = document.getElementById('progress-bar');
            const currentTime = document.getElementById('current-time');
            const duration = document.getElementById('duration');

            if (audio.duration) {
                // Atualiza o tempo atual e a duração
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';

                // Formata o tempo
                const formatTime = (time) => {
                    const minutes = Math.floor(time / 60);
                    const seconds = Math.floor(time % 60).toString().padStart(2, '0');
                    return `${minutes}:${seconds}`;
                };

                currentTime.textContent = formatTime(audio.currentTime);
                duration.textContent = formatTime(audio.duration);
            }
        }

        document.getElementById('audioPlayer').addEventListener('timeupdate', updateProgressBar);


        // Event listener para detectar o término da música
        audioPlayer.addEventListener('ended', function () {
            nextTrack();
        });

        // Função para mostrar a lista de músicas de uma playlist
        function showPlaylist(playlistName) {
            currentPlaylist = playlist[playlistName].tracks;
            currentTrackIndex = 0;
            playlistImage.src = playlist[playlistName].image; // Define a imagem da playlist
            displayMusicSelection(playlistName);
        }

        // Função para exibir a seleção de músicas
        function displayMusicSelection(playlistName) {
            var playlistTitle = document.getElementById('playlistTitle');
            playlistTitle.textContent = playlistName;
            var musicList = document.getElementById('musicList');
            musicList.innerHTML = '';
            currentPlaylist.forEach(function (track, index) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.textContent = songNames[track];
                link.setAttribute('onclick', 'playMusic(' + index + ')');
                listItem.appendChild(link);
                musicList.appendChild(listItem);
            });
            document.getElementById('musicSelection').style.display = 'flex';
        }

        // Função para esconder a seleção de músicas
        function hideMusicSelection() {
            document.getElementById('musicSelection').style.display = 'none';
        }

        // Função para reproduzir uma música
        function playMusic(index) {
            var track = currentPlaylist[index];
            var musicPlayer = document.getElementById('musicPlayer');
            var musicTitle = document.getElementById('musicTitle');
            var songName = document.getElementById('songName');
            var musicSource = document.getElementById('audioPlayer');

            musicTitle.textContent = songNames[track];
            songName.textContent = songNames[track]; // Mostra o nome da música
            musicSource.src = track;
            musicSource.load();
            musicSource.play();
            musicPlayer.classList.add('show');

            // Esconder a seleção de músicas
            hideMusicSelection();
        }

        // Função para exibir o player de música
        function showMusicPlayer() {
            var musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.classList.add('show');
        }

        // Função para pausar ou reproduzir música
        function togglePlayPause() {
            const audio = document.getElementById('audioPlayer');
            const button = document.getElementById('playPauseButton');
            const isPlaying = !audio.paused;

            if (isPlaying) {
                audio.pause();
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16"><path d="M11.596 8.697a.5.5 0 0 1 0 .607l-6 4.5a.5.5 0 0 1-.896-.447V3.75a.5.5 0 0 1 .896-.447l6 4.5z"/></svg>';
            } else {
                audio.play();
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16"><path d="M5.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h1zM11 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h1z"/></svg>';
            }
        }

        // Função para avançar para a próxima música
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
            playMusic(currentTrackIndex);
        }

        // Função para voltar para a música anterior
        function previousTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playMusic(currentTrackIndex);
        }

        // Função para esconder o player de música
        function hideMusicPlayer() {
            var musicPlayer = document.getElementById('musicPlayer');
            musicPlayer.classList.remove('show');
            audioPlayer.pause();
        }

        // Função para abrir o modal de upload de música
        function uploadMusic() {
            var uploadModal = document.getElementById('uploadModal');
            uploadModal.style.display = 'flex';
        }

        // Função para fechar o modal de upload de música
        function closeModal() {
            var uploadModal = document.getElementById('uploadModal');
            uploadModal.style.display = 'none';
        }

        // Evento para detectar o envio de música
        var uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            var musicTitle = formData.get('musicTitle');
            var musicFile = formData.get('musicFile');
            // Aqui você pode adicionar lógica para enviar o arquivo para o servidor
            console.log('Título da música:', musicTitle);
            console.log('Arquivo de música:', musicFile);
            closeModal();
        });

        // Função para lidar com eventos de controle de mídia
        function handleMediaKeyEvent(event) {
            switch (event.code) {
                case 'MediaPlayPause':
                    togglePlayPause();
                    break;
                case 'MediaNextTrack':
                    nextTrack();
                    break;
                case 'MediaPreviousTrack':
                    previousTrack();
                    break;
                default:
                    break;
            }
        }

        // Adiciona um listener para eventos de controle de mídia
        document.addEventListener('keydown', handleMediaKeyEvent);

    </script>
