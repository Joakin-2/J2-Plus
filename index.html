<body>

                <li><a href="https://j2plus.netlify.app/works/ler.html">Leitura</a></li>

    <div class="container">
        <button class="menu-button" aria-label="Abrir menu" onclick="toggleMenu()">Menu</button>
        <br><br><br>
    <div id="recomendacoes"></div>
    <br><br>
    <div class="avatar">
        <div class="face">
            <div class="eye left" id="olhoEsquerdo"></div>
            <div class="eye right" id="olhoDireito"></div>
        </div>
    </div>
    <br><br>
        <div class="chat">
            <main id="chatArea"></main>
            <div id="status"></div>
            <footer>
                <input type="text" id="inputText" placeholder="Digite aqui..." onkeypress="handleKeyPress(event)">
                <button id="sendButton" type="button" onclick="sendMessage()">Enviar</button>
            </footer>
        </div>
    </div>
    <script src="main.js"></script> <!-- JavaScript externo -->
</body>
