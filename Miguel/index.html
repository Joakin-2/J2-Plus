        body {
            margin: 0;

        h1 {

        .container {

        .avatar {
    width: 400px;

    display: flex;
    align-items: center;
    justify-content: center;

}

.face {
    position: relative;
    width: 40px;
    height: 120px;
    background-color: #121212; /* Cor do rosto */
    border-radius: 50%;
}

.risadinha {
    position: fixed;
    font-size: 14px;
    color: #121212;
    animation: subirEDesaparecer 2s ease-out forwards;
    pointer-events: none;
}

@keyframes subirEDesaparecer {
    0% {
        opacity: 1;
        transform: translateY(0);
    }
    100% {
        opacity: 0;
        transform: translateY(-30px);
    }
}

.eye {
    position: absolute;
    width: 90px;
    height: 140px;
    background-color: #ff811e;
    border-radius: 20%;
    transition: height 0.3s ease-in-out;
}

.eye.left {
    left: 41px;
}

.eye.right {
    right: 40px;
}

.eye.left2 {
    left: 41px;
    height: 30px;
    background-color: #121212;
    margin-top: 40px;
}

.eye.right2 {
    right: 40px;
    height: 30px;
    background-color: #121212;
    margin-top: 40px;
}

.eye.left2,
.eye.right2 {
    animation-duration: 0.2s;
    transition: opacity 0.5s ease;
    position: absolute; /* ajuste conforme necessÃ¡rio */

        @keyframes neve {
    0% {

    }
    100% {

        opacity: 0;
    }
}

@keyframes confete {
    0% {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
    100% {
        transform: scale(1.5) translateY(100vh);
        opacity: 0;

}

.neve {
    position: absolute;
    top: -10px;

.confete {
