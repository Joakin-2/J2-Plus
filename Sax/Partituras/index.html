    <script>
        const pdfs = [
        'Al√©m do Rio Azul.pdf',
        'Com Muito Louvor.pdf',
        'Uma Vez Outra Vez.pdf',
        'O GRANDE EU SOU.pdf',

        '311.pdf',
        '25.pdf'
    ];
        const images = ["Noite Feliz.jpg", "125.jpg", "093.jpg", "107.jpg", "109.jpg", "370.jpg", "459.jpg", "63.jpg", "89.jpg", "577.jpg", "Altar.png", "grato-a-ti.jpg", "96.jpeg", "559.jpeg", "491.jpeg", "3.jpeg", "9.jpg", "Eterna Gratid√£o.jpg", "Subline e Grande Amor.jpeg", "14.jpeg", "Te agrade√ßo.jpg", "Yoshi_s Island.png"];
        let currentImageIndex = 0;

        function filtrarInstrumentos(tipo) {
            const elementos = document.querySelectorAll('.pdf-icon, .image');

            if (tipo === 'todos') {
                elementos.forEach(el => {
                    el.style.display = 'block';
                });
            } else {
                elementos.forEach(el => {
                    if (el.classList.contains(tipo)) {
                        el.style.display = 'block';
                    } else {
                        el.style.display = 'none';
                    }
                });
            }
        }

        function showPDFs() {
            document.querySelectorAll('.pdf-icon').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.image').forEach(el => el.style.display = 'none');
        }

        function showImages() {
            document.querySelectorAll('.pdf-icon').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.image').forEach(el => el.style.display = 'block');
        }

        function showAll() {
            document.querySelectorAll('.pdf-icon').forEach(el => el.style.display = 'block');
            document.querySelectorAll('.image').forEach(el => el.style.display = 'block');
        }

    let zoomLevel = 1.0;
    let currentAudio = null;
    //const audioFiles = ["audio.mp3", "audio2.mp3", "audio3.mp3", "audi4.mp3", "audio5.mp3", "audio6.mp3", "audio7.mp3", "audio8.mp3", "audio9.mp3", "audio10.mp3", "audio.mp3", "audio2.mp3", "audio3.mp3", "audi4.mp3", "audio5.mp3", "audio6.mp3", "audio7.mp3", "audio8.mp3", "audio9.mp3", "audio10.mp3", "audio11.mp3"];

    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");

        modalImage.src = document.querySelectorAll(".image")[index].src;

        //audioPlayer.load();

    }

        audioPlayer.pause();
        playButton.innerHTML = '<i class="fa-solid fa-play"></i>';

    function changeImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex < 0) currentImageIndex = images.length - 1;

        }

    // Lista de arquivos de √°udio correspondentes aos PDFs
const audioFiles = {

    //"O GRANDE EU SOU.pdf": "O_GRANDE_EU_SOU.mp3",
    //"Hino Nacional.pdf": "Hino_Nacional.mp3",
    //"ESTOU CONTIGO.pdf": "ESTOU_CONTIGO.mp3",
    // Adicione mais arquivos de √°udio conforme necess√°rio
};

let currentPDFIndex = 0;

    // Fun√ß√£o para abrir o modal do PDF
    function openPDFModal(pdfFileName) {
        const pdfModal = document.getElementById('pdfModal');
        const modalPDF = document.getElementById('modalPDF');
        modalPDF.src = pdfFileName;
        pdfModal.style.display = 'flex';

        // Atualizar o √°udio do PDF atual
        if (audioFiles[pdfFileName]) {
            const pdfAudioSource = document.getElementById("pdfAudioSource");
            pdfAudioSource.src = audioFiles[pdfFileName];
            const pdfAudioPlayer = document.getElementById("pdfAudioPlayer");
            pdfAudioPlayer.load(); // Carregar o √°udio
        }

        // Alterar o bot√£o para "Play"
        const playButton = document.getElementById("pdfPlayButton");
        playButton.innerHTML = '<i class="fa-solid fa-play"></i>';
    }

    function changePDF(direction) {
        currentPDFIndex += direction;

        // Limitar o √≠ndice para garantir que ele n√£o ultrapasse os limites da galeria de PDFs
        if (currentPDFIndex < 0) currentPDFIndex = pdfs.length - 1;
        if (currentPDFIndex >= pdfs.length) currentPDFIndex = 0;

        const modalPDF = document.getElementById('modalPDF');
        modalPDF.src = pdfs[currentPDFIndex]; // Atualiza a visualiza√ß√£o do PDF
    }

    // Fun√ß√£o para fechar o modal do PDF
    function closePDFModal() {
        document.getElementById("pdfModal").style.display = "none";
        const pdfAudioPlayer = document.getElementById("pdfAudioPlayer");
        pdfAudioPlayer.pause(); // Parar a m√∫sica ao fechar o modal
    }

    // Fun√ß√£o para alternar o √°udio (Play/Pause)
    function togglePDFAudio() {
        const pdfAudioPlayer = document.getElementById("pdfAudioPlayer");
        const playButton = document.getElementById("pdfPlayButton");

        if (pdfAudioPlayer.paused) {
            pdfAudioPlayer.play().catch(e => console.error("Erro ao tentar reproduzir o √°udio:", e));
            playButton.innerHTML = '<i class="fa-solid fa-pause"></i>';  // Mudar para o bot√£o de Pause
        } else {
            pdfAudioPlayer.pause();
            playButton.innerHTML = '<i class="fa-solid fa-play"></i>';  // Voltar para o bot√£o de Play
        }
    }

    function zoomIn() {
        zoomLevel += 0.2;
        modalImage.style.transform = `scale(${zoomLevel})`;
    }

    function zoomOut() {
        if (zoomLevel > 0.5) {
            zoomLevel -= 0.2;
            modalImage.style.transform = `scale(${zoomLevel})`;
        }
    }

    function toggleAudio() {
        let icon = playButton.querySelector("i");
        if (audioPlayer.paused) {
            audioPlayer.play().catch(e => console.error("Erro ao tentar reproduzir o √°udio:", e));
            icon.classList.replace("fa-play", "fa-pause");
        } else {
            audioPlayer.pause();
            icon.classList.replace("fa-pause", "fa-play");
        }
    }
