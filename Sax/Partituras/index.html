<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partituras</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para o body e cabeçalho */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Estilos para a galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        /* Estilos das imagens e ícones */
        .gallery img, .gallery .pdf-icon {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover, .gallery .pdf-icon:hover {
            transform: scale(1.15); /* Zoom ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9); /* Sombramento ao passar o mouse */
        }

        .pdf-icon {
            background-color: #e60023;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do botão do Pinterest */
        .pinterest-button {
            background-color: #e60023;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80%;
            transition: transform 0.25s ease;
            cursor: zoom-in; /* Indica que a imagem pode ser ampliada */
        }

        .modal img.zoomed {
            transform: scale(1.5); /* Aplica o zoom */
            cursor: zoom-out; /* Indica que a imagem pode ser reduzida */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            color: #ffffff;
            font-size: 40px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

    </style>
</head>
<body>
    <h1><i class="fas fa-music"></i> Galeria de Imagens</h1>
    <a href="https://pt.pinterest.com/joca_14/partituras-sax/" class="pinterest-button" target="_blank">
        <i class="fab fa-pinterest"></i> Ver no Pinterest
    </a>
    <a href="#" class="pinterest-button" target="_blank" style="font-size: 18px;" onclick="openMultipleSites(); return false;"> + </a>
    <div class="gallery">
        <div class="pdf-icon" onclick="openPDFModal('Com Muito Louvor.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Com Muito Louvor</span>
        </div>
        <div class="pdf-icon" onclick="openPDFModal('Uma Vez Outra Vez.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Uma Vez Outra Vez</span>
        </div>
        <div class="pdf-icon" onclick="openPDFModal('Casa do Pai.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Casa do Pai</span>
        </div>
        <div class="pdf-icon" onclick="openPDFModal('Mil Graus.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Mil Graus</span>
        </div>
        <div class="pdf-icon" onclick="openPDFModal('311.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Hino 311</span>
        </div>
        <img src="Noite Feliz.jpg" alt="Imagem Noite Feliz" onclick="openModal(0)">
        <img src="125.jpg" alt="Imagem 125" onclick="openModal(1)">
        <img src="093.jpg" alt="Imagem 093" onclick="openModal(2)">
        <img src="107.jpg" alt="Imagem 107" onclick="openModal(3)">
        <img src="109.jpg" alt="Imagem 109" onclick="openModal(4)">
        <img src="370.jpg" alt="Imagem 370" onclick="openModal(5)">
        <img src="459.jpg" alt="Imagem 459" onclick="openModal(6)">
        <img src="63.jpg" alt="Imagem 63" onclick="openModal(7)">
        <img src="89.jpg" alt="Imagem 89" onclick="openModal(8)">
        <img src="14.jpeg" alt="Imagem 14" onclick="openModal(9)">
        <img src="Altar.png" alt="Altar" onclick="openModal(10)">
        <img src="grato-a-ti.jpg" alt="Grato a ti" onclick="openModal(11)">
        <img src="96.jpeg" alt="Imagem 096" onclick="openModal(12)">
        <img src="559.jpeg" alt="Imagem 093" onclick="openModal(13)">
        <img src="491.jpeg" alt="Imagem 491" onclick="openModal(14)">
        <img src="3.jpeg" alt="Imagem 3" onclick="openModal(15)">
        <img src="9.jpg" alt="Imagem 9" onclick="openModal(16)">
        <img src="Eterna Gratidão.jpg" alt="Eterna Gratidão" onclick="openModal(17)">
        <img src="Subline e Grande Amor.jpeg" alt="Subline e Grande Amor" onclick="openModal(18)">
        <img src="Te agradeço.jpg" alt="Te agradeço" onclick="openModal(19)">
        <img src="Yoshi_s Island.png" alt="Yoshi's Island" onclick="openModal(20)">
    </div>
    
    <!-- Modal for PDF -->
    <div class="modal" id="pdfModal">
        <span class="close" onclick="closePDFModal()">&times;</span>
        <embed id="modalPDF" src="" type="application/pdf" width="90%" height="90%">
    </div>

    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="modalImage" src="" alt="" onclick="toggleZoom()">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        const images = ["Noite Feliz.jpg", "125.jpg", "093.jpg", "107.jpg", "109.jpg", "370.jpg", "459.jpg", "63.jpg", "89.jpg", "14.jpeg", "Altar.png", "grato-a-ti.jpg", "96.jpeg", "559.jpeg", "491.jpeg", "3.jpeg", "9.jpg", "Eterna Gratidão.jpg", "Subline e Grande Amor.jpeg", "Te agradeço.jpg", "Yoshi_s Island.png"];
        let currentImageIndex = 0;

        function openModal(index) {
            currentImageIndex = index;
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = images[currentImageIndex];
            modal.style.display = 'flex';
            modalImage.classList.remove('zoomed'); /* Remove o zoom */
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function openPDFModal(pdf) {
            const pdfModal = document.getElementById('pdfModal');
            const modalPDF = document.getElementById('modalPDF');
            modalPDF.src = pdf;
            pdfModal.style.display = 'flex';
        }

        function closePDFModal() {
            const pdfModal = document.getElementById('pdfModal');
            pdfModal.style.display = 'none';
        }

        function toggleZoom() {
            const modalImage = document.getElementById('modalImage');
            modalImage.classList.toggle('zoomed');
        }

        function openMultipleSites() {
            window.open('https://github.com/Juca3/J2-Plus/tree/main/Sax/Partituras', '_blank');
            window.open('https://web.whatsapp.com/', '_blank');
            window.open('https://drive.google.com/drive/u/4/my-drive', '_blank');
        }

        function changeImage(direction) {
            currentImageIndex += direction;

            // Limitar o índice para garantir que ele não ultrapasse os limites da galeria
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;

            const modalImage = document.getElementById('modalImage');
            modalImage.src = images[currentImageIndex];
        }
    </script>
</body>
</html>
