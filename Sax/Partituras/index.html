<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partituras</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; /* Cor de fundo escura */
            color: #e0e0e0; /* Cor do texto clara */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff; /* Cor do título em branco */
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333; /* Borda escura para contraste */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Sombra mais pronunciada */
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .pdf-link {
            color: #e0e0e0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .pdf-link i {
            color: #ff5722; /* Cor do ícone para destaque */
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-music"></i> Galeria de Imagens</h1>
    <div class="gallery">
        <a href="Klosse - 63-66 - Sixty Exercises of Mechanism.pdf" class="pdf-link" target="_blank">
            <i class="fas fa-file-pdf fa-3x"></i> Klosse - 63-66
        </a>
        <img src="093.jpg" alt="Imagem 093">
        <img src="107.jpg" alt="Imagem 107">
        <img src="109.jpg" alt="Imagem 109">
        <img src="370.jpg" alt="Imagem 370">
        <img src="459.jpg" alt="Imagem 459">
        <img src="63.jpg" alt="Imagem 63">
        <img src="89.jpg" alt="Imagem 89">
        <img src="9.jpg" alt="Imagem 9">
        <img src="Altar.png" alt="Altar">
        <img src="Eterna Gratidão.jpg" alt="Eterna Gratidão">
        <img src="Subline e Grande Amor.jpeg" alt="Subline e Grande Amor">
        <img src="Te agradeço.jpg" alt="Te agradeço">
        <img src="grato-a-ti.jpg" alt="Grato a ti">
        <img src="Yoshi_s Island.png" alt="Yoshi's Island">
    </div>
</body>
</html>
