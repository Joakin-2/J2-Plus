<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos para o body e cabeÃ§alho */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffffff;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Estilos para a galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        /* Estilos das imagens e Ã­cones */
        .gallery img, .gallery .pdf-icon {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover, .gallery .pdf-icon:hover {
            transform: scale(1.15); /* Zoom ao passar o mouse */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.9); /* Sombramento ao passar o mouse */
        }

        .pdf-icon {
            background-color: #e60023;
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do botÃ£o do Pinterest */
        .pinterest-button {
            background-color: #e60023;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .filter-button {
            background-color: #171717;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80%;
            transition: transform 0.25s ease;
            cursor: zoom-in; /* Indica que a imagem pode ser ampliada */
        }

        .modal img.zoomed {
            transform: scale(1.5); /* Aplica o zoom */
            cursor: zoom-out; /* Indica que a imagem pode ser reduzida */
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #ffffff;
            font-size: 30px;
            cursor: pointer;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            color: #ffffff;
            font-size: 40px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        select {
            padding: 6px;
            font-size: 16px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
        }

        .instrumentos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .instrumento-card {
            width: 200px;
            padding: 15px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .instrumento-card:hover {
            transform: scale(1.05);
        }

        /* EstilizaÃ§Ã£o dos botÃµes de zoom */
    .zoom-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 1100;
    }

    .zoom-controls button {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .zoom-controls button:hover {
        background-color: #555;
    }

    .play-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 15px 20px;
        font-size: 24px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
        z-index: 1100;
    }

    .play-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    </style>
</head>
<body>

            <select id="instrument-filter" onchange="filtrarInstrumentos(this.value)">
                <option value="todos">Todos</option>

        </div>
        <button class="filter-button" onclick="showAll()">All</button>
        <button class="filter-button" onclick="showPDFs()">PDFs</button>
        <button class="filter-button" onclick="showImages()">Imagens</button>
    </div>
    <div class="gallery">
        <div class="pdf-icon" onclick="openPDFModal('Cristo o fiel amigo.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Cristo o fiel amigo</span>
        </div>
        <div class="pdf-icon sax-alto" onclick="openPDFModal('AlÃ©m do Rio Azul.pdf')">
            <i class="fas fa-file-pdf"></i>

        </div>
        <div class="pdf-icon sax-alto" onclick="openPDFModal('Com Muito Louvor.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Com Muito Louvor</span>
        </div>
        <div class="pdf-icon sax-alto" onclick="openPDFModal('Uma Vez Outra Vez.pdf')">
            <i class="fas fa-file-pdf"></i>
            <span style="margin-left: 8px;">Uma Vez Outra Vez</span>
        </div>
    </div>
</body>
</html>
