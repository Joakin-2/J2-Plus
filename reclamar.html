<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclamações</title>
    <link rel="icon" href="J2+.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Referência ao arquivo CSS externo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ícones Font Awesome -->
    <style>
        header {
    background: #825dff;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0;
}

main {
    width: 80%;
    margin: 20px auto;
    background: #202020;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form div {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input, textarea {
    width: 98%;
    padding: 10px;
    background: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <header>
        <h1>Central de Reclamações</h1>
        <p>Seu feedback é muito importante para nós! Por favor, preencha o formulário abaixo.</p>
    </header>

    <main>
        <form action="#" method="POST" id="complaintForm">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div>
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" placeholder="Resumo da reclamação" required>
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Descreva sua reclamação" required></textarea>
            </div>
            <div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
