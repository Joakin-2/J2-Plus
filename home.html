<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <style>
        body {
            margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f1316, #364452);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 400px;
    color: white;
    display: flex;
    align-items: center;
    padding: 10px;
    z-index: 1000;
}

.address-bar {
    display: flex;
    align-items: center;
    background-color: #f0f0f0;
    padding: 10px;
    box-shadow: 0 2px 5px rgb(0 0 0 / 10%);
    border-radius: 8px;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}

main {
    padding: 20px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.fa-search:before {
    content: "\f002";
}

.address-bar i {
    margin-right: 10px;
    color: #8C52FF;
}

#goButton {
    padding: 10px 20px;
    border: none;
    background-color: #8C52FF;
    color: white;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

#urlInput {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 4px 0 0 4px;
    margin-right: -3px;
}

button {
    background-color: #8C52FF;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px;
    margin: 0 5px;
    cursor: pointer;
}

#menuPanel {
    display: none;
    position: fixed;
    bottom: 190px;
    left: 2px;
    width: 120px;
    background-color: #14191d;
    border: 1px solid #ccc;
    box-shadow: 0px 0px 10px rgb(0 0 0 / 10%);
    padding: 10px;
    border-radius: 4px;
    z-index: 1000;
}

#menuPanel button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 5px;
    background-color: #8C52FF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 0;
}

    label {
        margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    }

    
/* Efeitos de Esta√ß√µes no Brasil */

.spring {
    background-color: #202020; /* Tons suaves de primavera */
}

.summer {
    background-color: #2b2818; /* Tons quentes do ver√£o */
}

.autumn {
    background-color: #1b0e0b; /* Tons de outono com laranja e marrom */
}

.winter {
    background-color: #1f2429; /* Tons frios de inverno */
}

.flower {
    position: absolute;
    font-size: 2rem;
    animation: bloom 5s infinite;
}

.sunshine {
    position: absolute;
    top: 10%;
    left: 50%;
    width: 100px;
    height: 100px;
    background-color: yellow;
    border-radius: 50%;
    box-shadow: 0 0 50px yellow;
    animation: shine 2s infinite;
}

.leaf {
    position: absolute;
    font-size: 2rem;
    color: #f44336;
    animation: fall 5s infinite;
}

@keyframes bloom {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
}

@keyframes shine {
    0% { box-shadow: 0 0 20px yellow; }
    100% { box-shadow: 0 0 50px yellow; }
}

@keyframes fall {
    0% { top: -5%; opacity: 1; }
    100% { top: 100%; opacity: 0; }
}
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <button id="menuButtonNav"><i class="fas fa-bars"></i></button>
    </header>

    <!-- Main Content -->
    <main>
        <div class="address-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="urlInput" placeholder="Fa√ßa sua pesquisa...">
            <button id="goButton">Ir</button>
        </div>
        <section class="grid-container">
            <div class="news">
                <h2>Top News</h2>
                <label>Nenhuma Not√≠cia.</label>
                <!-- News articles will be dynamically loaded here -->
            </div>

            <div class="weather">
                <h2>Weather</h2>
                <p id="weather">Loading weather...</p>
            </div>

            <div class="custom-widget">
                <h2>Today‚Äôs Date & Time</h2>

            </div>
        </section>
    </main>

    <div id="menuPanel" style="display: none;">
        <button id="j2plusButton">J2+</button>
        <button id="noticiasButton">Not√≠cias</button>
        <!--<button id="favoritesButton">Favorites</button>-->
        <button id="instagramButton">Instagram</button>
        <button id="financasButton">Finan√ßas</button>

        <button id="keepButton">Keep</button>
        <button id="canvaButton">Canva</button>
        <button id="driveButton">Drive</button>
        <button id="toggleEffectButton" class="toggle-effect-btn">Efeitos</button>
        <button id="growthButton">Growth</button>

        <button id="aliexpressButton">Aliexpress</button>

    <script>
        // Atualiza a data e a hora
        const updateDateTime = () => {
            const dateTime = new Date().toLocaleString();
            document.getElementById('date-time').innerText = dateTime;
        };
        setInterval(updateDateTime, 1000);
    
        // Simula√ß√£o de busca do clima
        const fetchWeather = () => {
            // Use uma API real para obter dados de clima
            document.getElementById('weather').innerText = "Sunny, 25¬∞C";
        };
        fetchWeather();
    
        // Exibe ou esconde o painel de menu
        document.getElementById('menuButtonNav').addEventListener('click', function() {
            const menuPanel = document.getElementById('menuPanel');
            menuPanel.style.display = (menuPanel.style.display === 'none' || menuPanel.style.display === '') ? 'block' : 'none';
        });
    
        // Abre uma URL em uma nova aba
        const openInNewTab = (url) => window.open(url, '_blank');
    
        // Fun√ß√£o para fazer a busca no Google
        const searchGoogle = () => {
            const query = document.getElementById('urlInput').value;
            if (query) {
                openInNewTab(`https://www.google.com/search?q=${encodeURIComponent(query)}`);
            }
        };
    
        // Evento para o bot√£o "Ir"
        document.getElementById('goButton').addEventListener('click', searchGoogle);
    
        // Evento para pressionar a tecla "Enter"
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchGoogle();
            }
        });

        // Fun√ß√£o para verificar a esta√ß√£o atual e ativar efeitos
  function checkSeason() {
    const today = new Date();
    const month = today.getMonth(); // M√™s atual (0-11)
    const day = today.getDate();    // Dia atual (1-31)

    let seasonMessage = '';
    let seasonEffect = '';

    // Verifica o primeiro dia de cada esta√ß√£o

    // Primavera: 22 de setembro a 21 de dezembro
    if (month === 8 && day === 22) {
        seasonMessage = "üå∏ Bem-vindo √† Primavera! üåº";
        seasonEffect = "spring";
    }
    // Ver√£o: 22 de dezembro a 20 de mar√ßo
    else if (month === 11 && day === 22) {
        seasonMessage = "‚òÄÔ∏è √â Ver√£o! Aproveite o calor! üå¥";
        seasonEffect = "summer";
    }
    // Outono: 21 de mar√ßo a 20 de junho
    else if (month === 2 && day === 21) {
        seasonMessage = "üçÇ Outono chegou! O ar fresco est√° no ar. üçÅ";
        seasonEffect = "autumn";
    }
    // Inverno: 21 de junho a 21 de setembro
    else if (month === 5 && day === 21) {
        seasonMessage = "‚ùÑÔ∏è Inverno chegou! Prepare-se para o frio! üß£";
        seasonEffect = "winter";
    }

    // Se for o primeiro dia da esta√ß√£o, exibe a mensagem e ativa o efeito
    if (seasonMessage) {
        //document.getElementById('Text').innerText = seasonMessage;
        //document.getElementById('Message').style.display = 'block'; // Exibe a mensagem
        activateSeasonEffect(seasonEffect);
    }
}

// Fun√ß√£o para ativar o efeito visual de cada esta√ß√£o
function activateSeasonEffect(season) {
    // Remove todos os efeitos de esta√ß√£o anteriores
    document.body.classList.remove('spring', 'summer', 'autumn', 'winter');

    // Adiciona o efeito correspondente √† esta√ß√£o
    document.body.classList.add(season);

    // Dependendo da esta√ß√£o, voc√™ pode adicionar diferentes anima√ß√µes ou mudan√ßas de fundo
    if (season === 'spring') {
        //createSpringFlowers(); // Cria flores ou algo relacionado √† primavera
    } else if (season === 'summer') {
        createSunshine(); // Efeito de sol e calor para o ver√£o
    } else if (season === 'autumn') {
        createFallingLeaves(); // Folhas caindo para o outono
    } else if (season === 'winter') {
        //createSnowflakes(); // Flocos de neve para o inverno
    }
}

// Fun√ß√µes espec√≠ficas de cada esta√ß√£o (voc√™ j√° tem fun√ß√µes como "createSnowflakes" e "createConfetti")
function createSpringFlowers() {
    // Adicionar flores ou outros elementos visuais para a primavera
    const numFlowers = 50;
    for (let i = 0; i < numFlowers; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.textContent = 'üå∏'; // S√≠mbolo de flor
        flower.style.left = Math.random() * 100 + 'vw';
        flower.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(flower);
    }
}

function createSunshine() {
    // Criar um efeito de sol para o ver√£o
    const sunEffect = document.createElement('div');
    sunEffect.classList.add('sunshine');
    document.body.appendChild(sunEffect);
}

function createSnowflakes() {
            const numSnowflakes = 60; // N√∫mero de flocos de neve

            for (let i = 0; i < numSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '‚ùÑ'; // S√≠mbolo de floco de neve

                // Definindo uma posi√ß√£o aleat√≥ria para cada floco
                snowflake.style.left = Math.random() * 100 + 'vw'; // Aleat√≥rio de 0 a 100% da largura da tela
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Anima√ß√£o entre 5s e 10s
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // Delay entre 0s e 5s

                // Adiciona o floco de neve ao corpo da p√°gina
                document.body.appendChild(snowflake);
            }
        }

function createFallingLeaves() {
    // Efeito de folhas caindo no outono
    const numLeaves = 50;
    for (let i = 0; i < numLeaves; i++) {
        const leaf = document.createElement('div');
        leaf.classList.add('leaf');
        leaf.textContent = 'üçÇ';
        leaf.style.left = Math.random() * 100 + 'vw';
        leaf.style.animationDuration = Math.random() * 5 + 5 + 's';
        document.body.appendChild(leaf);
    }
}
