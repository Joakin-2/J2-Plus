<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="ícone.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Incluindo Font Awesome para os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }

        #timer {
            font-size: 2em;
            background-color: #000000;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #startButton, #doneButton {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #startButton, #doneButton {
            background-color: #93e8ff;
            color: black;
        }

        .button-group {
            display: flex;
        }

        .progress-container {
            margin-top: 20px;
            width: 80%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 30px;
            background-color: #4caf50;
            width: 0;
            text-align: center;
            color: white;
            line-height: 30px;
            font-size: 1em;
        }

        .status {
            color: white;
            margin-top: 10px;
        }

        .xp-gain {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #b382ed;
            font-size: 2em;
            font-weight: bold;
            animation: fade-out 1.5s forwards;
            pointer-events: none;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -60%) scale(1.2);
            }
        }
    </style>
</head>
<body>
        <div id="timer">00:00:00</div>
        
        <div class="button-group"> 
            <button id="startButton">
                <i class="fas fa-play"></i> Iniciar
            </button>
            <button id="doneButton">
                <i class="fas fa-check-circle"></i> Feito
            </button>
        </div>
    
        <div id="xp-gain" class="xp-gain" style="display: none;">+10 XP</div>
    
        <!-- Inclui o script externo primeiro -->
        <script src="/Script/perfil-data.js"></script>
        <script src="/Script/nivel.js"></script>
    
        <script>
            let timeInSeconds = 0;
            let timerId;
            let isTimerRunning = false;
    
            function updateTimer() {
                const hours = Math.floor(timeInSeconds / 3600);
                const minutes = Math.floor((timeInSeconds % 3600) / 60);
                const seconds = timeInSeconds % 60;
    
                document.getElementById("timer").textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timeInSeconds++;
            }
    
            function toggleTimer() {
                if (isTimerRunning) {
                    clearInterval(timerId);
                    isTimerRunning = false;
                    document.getElementById("startButton").innerHTML = '<i class="fas fa-play"></i> Iniciar';
                } else {
                    timerId = setInterval(updateTimer, 1000);
                    isTimerRunning = true;
                    document.getElementById("startButton").innerHTML = '<i class="fas fa-pause"></i> Pausar';
                }
            }
    
            function timerDone() {
                clearInterval(timerId);
                isTimerRunning = false;
                timeInSeconds = 0;
                document.getElementById("timer").textContent = "00:00:00";
                document.getElementById("startButton").innerHTML = '<i class="fas fa-play"></i> Iniciar';
    
                ganharXp(10);
                mostrarXpGanho(10);
            }
    
            function mostrarXpGanho(xp) {
                let xpElement = document.getElementById("xp-gain");
                xpElement.textContent = `+${xp} XP`;
                xpElement.style.display = "block";
                setTimeout(() => {
                    xpElement.style.display = "none";
                }, 1500);
            }
    
            // Espera a página carregar para associar os eventos
            window.onload = function() {
                document.getElementById("startButton").onclick = toggleTimer;
                document.getElementById("doneButton").onclick = timerDone;
            };
        </script>
    </body>
    
</html>
