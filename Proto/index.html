        margin: 20px 0; /* Added margin for space between buttons */
        cursor: pointer; /* Corrigido de poSites para pointer */

    }
    .mensagem {

        bottom: 0;
        left: 0;
        width: 100%;

        color: white;
        padding: 10px;
        text-align: center;
    }
    input[type="text"] {

        margin-bottom: 21px;
        font-size: 18px;
        border-radius: 8px;
        background-color: #333; /* Dark gray background color */
        color: white; /* White text color */

    function checkTimeAndOpenWebsite() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
    
      // Check if it's 10:00:00 AM or 2:00:00 PM
      if ((hours === 10 && minutes === 0 && seconds === 0) || (hours === 14 && minutes === 0 && seconds === 0)) {
          // Check if it's 10:00:00 AM, open the first website
          if (hours === 10) {
            window.open("https://j2plus.netlify.app/gym/");
          }
          // Check if it's 2:00:00 PM, open the second website
          else if (hours === 14) {
            window.open("https://j2plus.netlify.app/sax/");
          }
        }
      // Check if it's 05:30:00 AM
      else if (hours === 5 && minutes === 30 && seconds === 0) {
        window.open("acorda.html");
      }
      // Check if it's 21:00:00 PM
      else if (hours === 21 && minutes === 0 && seconds === 0) {

      // Check if it's 11:30:00 PM

    }
